<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHWIN PRO - Secure Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff4757; --green: #2ed573; --red: #ff4757; --violet: #a55eea; --gold: #ff9f43; --bg: #f1f2f6; --white: #ffffff; --dark: #2f3542; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--dark); user-select: none; overflow-x: hidden; }

        /* Auth Overlay: Email & Phone Setup */
        #authOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .auth-card { background: white; padding: 30px; border-radius: 30px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 15px; margin: 8px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: var(--primary); }
        
        /* Main UI Components */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: #1e272e; color: white; position: sticky; top: 0; z-index: 1000; }
        .user-id-box { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; border: 1px solid rgba(255,255,255,0.2); }
        .header-card { background: linear-gradient(135deg, #1e272e, #485460); padding: 20px 20px 80px; color: white; border-radius: 0 0 40px 40px; text-align: center; }
        .balance-card { background: white; margin: -60px 15px 15px; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); position: relative; z-index: 10; text-align: center; border: 1px solid #fff; }
        .bal-amt { font-size: 38px; font-weight: 900; color: #2d3436; }
        
        /* Game Elements */
        .game-bar { background: white; margin: 15px; border-radius: 20px; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .timer-val { font-size: 28px; font-weight: 900; color: var(--primary); font-family: 'Courier New', monospace; }
        .bet-box { background: white; margin: 15px; border-radius: 25px; padding: 20px; }
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px 0; }
        .n-btn { aspect-ratio: 1; border-radius: 50%; border: none; color: white; font-weight: 900; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .n-btn:active { transform: scale(0.9); }

        /* Status Badges */
        .h-row, .my-bet-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr; padding: 14px; border-bottom: 1px solid #f1f2f6; text-align: center; font-size: 13px; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; color: white; }
        .badge-win { background: var(--green); } .badge-loss { background: var(--primary); }

        /* Popups */
        #resPopup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        #blocker { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; color: white; font-size: 100px; font-weight: 900; }
        
        .bg-mix-red { background: linear-gradient(45deg, var(--red) 50%, var(--violet) 50%); }
        .bg-mix-green { background: linear-gradient(45deg, var(--green) 50%, var(--violet) 50%); }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <i class="fas fa-user-shield" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"></i>
        <h2 style="color:var(--dark)">Verify Identity</h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Link your account for secure transactions</p>
        <input type="number" id="phoneInput" class="auth-input" placeholder="Mobile Number">
        <input type="email" id="emailInput" class="auth-input" placeholder="Gmail Address">
        <button onclick="handleLogin()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:800; margin-top:10px; cursor:pointer;">CONNECT WALLET</button>
    </div>
</div>

<div id="blocker">5</div>

<nav class="top-nav">
    <div style="font-weight: 900; font-size: 18px;">CASHWIN <span style="color:var(--primary)">PRO</span></div>
    <div class="user-id-box" id="userDisplay">Connecting...</div>
</nav>

<div class="header-card"><h2>Win Go 1M</h2></div>

<div class="balance-card">
    <div style="color: #747d8c; font-size: 12px; font-weight: 700;"><i class="fas fa-wallet"></i> LINKED BALANCE</div>

</div>

<div class="game-bar">
    <div><p style="font-size:10px; color:#a4b0be; font-weight:800;">PERIOD</p><p id="currPeriod" style="font-weight:900;">---</p></div>
    <div style="text-align:right"><p style="font-size:10px; color:#ff4757; font-weight:800;">COUNTDOWN</p><p id="timer" class="timer-val">00:00</p></div>
</div>

<div class="bet-box">
    <div style="display:flex; gap:10px; margin-bottom: 15px;">
        <button class="n-btn" style="background:var(--green); flex:1; border-radius:10px;" onclick="openBetSheet('Green')">Green</button>
        <button class="n-btn" style="background:var(--violet); flex:1; border-radius:10px;" onclick="openBetSheet('Violet')">Violet</button>
        <button class="n-btn" style="background:var(--red); flex:1; border-radius:10px;" onclick="openBetSheet('Red')">Red</button>
    </div>
    <div class="num-grid" id="numGrid"></div>
</div>

<div id="histView">
    <div class="h-row" style="background:#eee; font-weight:700;"><div>Period</div><div>Num</div><div>Size</div><div>Result</div></div>
    <div id="historyList"></div>
</div>

        });

        // Timer & Result Logic
        setInterval(() => {
            const now = new Date();
            const rem = 60 - now.getSeconds();
            document.getElementById('timer').innerText = `00:${String(rem).padStart(2, '0')}`;
            currentPeriod = now.getFullYear() + String(now.getMonth()+1).padStart(2,'0') + String(now.getDate()).padStart(2,'0') + String(now.getHours()*60 + now.getMinutes()).padStart(4,'0');
            document.getElementById('currPeriod').innerText = currentPeriod;

            if(rem <= 5) document.getElementById('blocker').style.display = 'flex';
            else document.getElementById('blocker').style.display = 'none';

            if(rem === 60) processCycle();
        }, 1000);
    }

    async function processCycle() {

    }

    // Render 0-9 Buttons
    const nGrid = document.getElementById('numGrid');
    for(let i=0; i<=9; i++) {
        let clr = (i===0)?'bg-mix-red':(i===5)?'bg-mix-green':(i%2===0?'bg-red':'bg-green');
        nGrid.innerHTML += `<button class="n-btn ${clr}">${i}</button>`;
    }

</script>
</body>
</html>
