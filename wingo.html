<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WinGo VIP - Final Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff4d4d; --p-green: #4cd964; --p-violet: #b666d2; --theme-grad: linear-gradient(135deg, #ff4d4d, #f12711); }
        body { background: #f0f2f5; font-family: 'Poppins', sans-serif; margin: 0; user-select: none; overflow-x: hidden; }
        
        #resultPopup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: white; padding: 30px; border-radius: 25px; z-index: 10000; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 80%; max-width: 320px; }
        #resultPopup.show { transform: translate(-50%, -50%) scale(1); }
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 9999; }
        #lockOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9998; display: none; align-items: center; justify-content: center; flex-direction: column; color: white; }
        .timer-box { background: #ff4d4d; color: white; font-size: 80px; font-weight: bold; padding: 10px 20px; border-radius: 15px; margin: 10px; }
        .header { background: var(--theme-grad); padding: 20px; color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .wallet-box { background: rgba(255,255,255,0.15); padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .mode-container { display: flex; background: white; margin: 10px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .mode-tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; color: #999; transition: 0.3s; }
        .mode-tab.active { color: var(--p-red); border-bottom: 3px solid var(--p-red); background: #fff5f5; }
        .timer-card { background: white; margin: 15px; padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; }
        .c-btn { flex: 1; padding: 12px; border-radius: 8px; color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px; }
        .n-btn { height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; font-size: 18px; }
        .history-card { background: white; margin: 15px; border-radius: 20px; overflow: hidden; min-height: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .tab-box { display: flex; border-bottom: 1px solid #eee; }
        .tab-item { flex: 1; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; color: #999; }
        .tab-item.active { color: var(--p-red); border-bottom: 2px solid var(--p-red); }
        table { width: 100%; text-align: center; border-collapse: collapse; font-size: 12px; }
        th { padding: 12px; background: #f8f9fa; color: #777; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
        #bettingPanel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; z-index: 2000; border-radius: 25px 25px 0 0; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        #bettingPanel.show { bottom: 0; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; padding: 20px; }
        .p-btn { padding: 6px 12px; border: 1px solid #ddd; background: white; border-radius: 5px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="overlay-bg" id="overlay"></div>
    <div id="resultPopup">
        <h2 id="resTitle" style="margin:0;">Congratulations!</h2>
        <p id="resSub" style="color:#666; margin:10px 0;">You won the bet</p>
        <h1 id="resAmount" style="color:var(--p-green); margin:10px 0;">+₹0.00</h1>
        <button onclick="closePopup()" style="width:100%; padding:12px; border-radius:12px; border:none; background:var(--theme-grad); color:white; font-weight:bold;">CLOSE</button>
    </div>

    <div id="lockOverlay">
        <h2>Waiting for Result...</h2>
        <div class="timer-box" id="bt2">0</div>
    </div>

    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <i class="fas fa-chevron-left" onclick="window.history.back()"></i>
            <span style="font-weight:bold; font-size:18px;">WinGo VIP <span id="mTitle">1</span>M</span>
            <i class="fas fa-headset"></i>
        </div>
        <div class="wallet-box">
            <small>Total Balance</small>
            <div style="font-size:26px; font-weight:bold;">₹<span id="uBalance">0.00</span></div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="location.href='deposit.html'" style="flex:1; padding:10px; border-radius:8px; border:none; background:white; color:var(--p-red); font-weight:bold;">Deposit</button>
                <button onclick="location.href='withdraw.html'" style="flex:1; padding:10px; border-radius:8px; border:1px solid white; background:transparent; color:white; font-weight:bold;">Withdraw</button>
            </div>
        </div>
    </div>

    <div class="mode-container">
        <div id="m1" class="mode-tab active" onclick="switchMode(1)">1Min</div>
        <div id="m3" class="mode-tab" onclick="switchMode(3)">3Min</div>
        <div id="m5" class="mode-tab" onclick="switchMode(5)">5Min</div>
    </div>

    <div class="timer-card">
        <div><small style="color:#999;">Period</small><br><b id="periodId" style="font-size:16px;">...</b></div>
        <div style="text-align:right;"><small style="color:#999;">Count Down</small><br><div id="mainTimer" style="font-size:24px; font-weight:bold; color:var(--p-red);">00:00</div></div>
    </div>

    <div style="display:flex; gap:10px; margin:15px;">
        <button onclick="openBet('Green')" class="c-btn" style="background:var(--p-green)">Green</button>
        <button onclick="openBet('Violet')" class="c-btn" style="background:var(--p-violet)">Violet</button>
        <button onclick="openBet('Red')" class="c-btn" style="background:var(--p-red)">Red</button>
    </div>

    <div class="btn-grid">
        <div onclick="openBet(0)" class="n-btn" style="background:linear-gradient(135deg, var(--p-violet) 50%, var(--p-red) 50%)">0</div>
        <div onclick="openBet(1)" class="n-btn" style="background:var(--p-green)">1</div>
        <div onclick="openBet(2)" class="n-btn" style="background:var(--p-red)">2</div>
        <div onclick="openBet(3)" class="n-btn" style="background:var(--p-green)">3</div>
        <div onclick="openBet(4)" class="n-btn" style="background:var(--p-red)">4</div>
        <div onclick="openBet(5)" class="n-btn" style="background:linear-gradient(135deg, var(--p-violet) 50%, var(--p-green) 50%)">5</div>
        <div onclick="openBet(6)" class="n-btn" style="background:var(--p-red)">6</div>
        <div onclick="openBet(7)" class="n-btn" style="background:var(--p-green)">7</div>
        <div onclick="openBet(8)" class="n-btn" style="background:var(--p-red)">8</div>
        <div onclick="openBet(9)" class="n-btn" style="background:var(--p-green)">9</div>
    </div>

    <div style="display:flex; gap:10px; margin:15px;">
        <button onclick="openBet('Big')" class="c-btn" style="background:#ffa500">Big</button>
        <button onclick="openBet('Small')" class="c-btn" style="background:#4b0082">Small</button>
    </div>

    <div class="history-card">
        <div class="tab-box">
            <div id="ghTab" class="tab-item active" onclick="toggleHistory('game')">Game History</div>
            <div id="mhTab" class="tab-item" onclick="toggleHistory('my')">My History</div>
        </div>
        <div id="gameBox">
            <table>
                <thead><tr><th>Period</th><th>Num</th><th>Size</th><th>Color</th></tr></thead>
                <tbody id="gameHistory"></tbody>
            </table>
            <div class="pagination">
                <button class="p-btn" onclick="movePage('game', -1)">Prev</button>
                <span id="gPage">1 / 50</span>
                <button class="p-btn" onclick="movePage('game', 1)">Next</button>
            </div>
        </div>
        <div id="myBox" style="display:none;">
            <table>
                <thead><tr><th>Period</th><th>Bet</th><th>Amt</th><th>Status</th></tr></thead>
                <tbody id="myBets"></tbody>
            </table>
            <div class="pagination">
                <button class="p-btn" onclick="movePage('my', -1)">Prev</button>
                <span id="mPage">1 / 50</span>
                <button class="p-btn" onclick="movePage('my', 1)">Next</button>
            </div>
        </div>
    </div>

    <div id="bettingPanel">
        <h3 id="targetLabel" style="text-align:center;">Bet</h3>
        <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin:20px 0;">
            <button onclick="adjustAmt(-10)" style="width:40px; height:40px; border-radius:50%; border:1px solid #ddd;">-</button>
            <input type="number" id="betAmtInput" value="10" style="width:80px; text-align:center; font-size:20px; border:none; font-weight:bold;">
            <button onclick="adjustAmt(10)" style="width:40px; height:40px; border-radius:50%; border:1px solid #ddd;">+</button>
        </div>
        <button onclick="confirmBet()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--theme-grad); color:white; font-weight:bold;">CONFIRM ₹<span id="totalPrice">10</span></button>
        <p onclick="closeBet()" style="text-align:center; margin-top:15px; color:#999; cursor:pointer;">CANCEL</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, increment, get, query, limitToLast, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const fbConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
        const app = initializeApp(fbConfig);
        const db = getDatabase(app);
        const userPhone = localStorage.getItem('userPhone') || '9117748052';

        let currentMode = 1, currentBalance = 0, selectedBet = "", currentPeriod = "";
        let gPage = 1, mPage = 1, allGameData = [], allMyData = [];

        window.switchMode = (m) => {
            currentMode = m; gPage = 1; mPage = 1;
            document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('m'+m).classList.add('active');
            document.getElementById('mTitle').innerText = m;
            updatePeriod(); 
            syncData(); // Real-time listener refresh
        };

        window.toggleHistory = (t) => {
            document.getElementById('gameBox').style.display = t === 'game' ? 'block' : 'none';
            document.getElementById('myBox').style.display = t === 'my' ? 'block' : 'none';
            document.getElementById('ghTab').classList.toggle('active', t === 'game');
            document.getElementById('mhTab').classList.toggle('active', t === 'my');
        };

        window.openBet = (t) => { selectedBet = t; document.getElementById('targetLabel').innerText = "Select: " + t; document.getElementById('bettingPanel').classList.add('show'); };
        window.closeBet = () => document.getElementById('bettingPanel').classList.remove('show');
        window.adjustAmt = (v) => { let i = document.getElementById('betAmtInput'); i.value = Math.max(1, parseInt(i.value) + v); document.getElementById('totalPrice').innerText = i.value; };
        
        window.movePage = (type, dir) => {
            if(type === 'game') { gPage = Math.max(1, Math.min(50, gPage + dir)); renderGameTable(); }
            else { mPage = Math.max(1, Math.min(50, mPage + dir)); renderMyTable(); }
        };

        function updatePeriod() {
            const now = new Date();
            const yearDay = now.getFullYear().toString() + (now.getMonth() + 1).toString().padStart(2, '0') + now.getDate().toString().padStart(2, '0');
            const pIdx = Math.floor((now.getHours() * 60 + now.getMinutes()) / currentMode) + 1;
            currentPeriod = yearDay + pIdx.toString().padStart(4, '0');
            document.getElementById('periodId').innerText = currentPeriod;
        }

        // --- Real-Time Syncing ---
        function syncData() {
            // Game History Listener (Auto-updates when new record added)
            const gameRef = query(ref(db, `wingoHistory/${currentMode}`), limitToLast(100));
            onValue(gameRef, (snapshot) => {
                allGameData = [];
                snapshot.forEach(c => allGameData.unshift(c.val()));
                renderGameTable();
            });

            // My History Listener
            const myRef = query(ref(db, `userBets/${userPhone}`), limitToLast(100));
            onValue(myRef, (snapshot) => {
                allMyData = [];
                snapshot.forEach(c => { if(c.val().mode == currentMode) allMyData.unshift(c.val()); });
                renderMyTable();
            });
        }

        function renderGameTable() {
            const data = allGameData.slice((gPage - 1) * 20, gPage * 20);
            document.getElementById('gameHistory').innerHTML = data.map(d => {
                let clr = d.color === 'Green' ? 'var(--p-green)' : (d.color === 'Red' ? 'var(--p-red)' : 'var(--p-violet)');
                return `<tr><td>${d.period}</td><td style="color:${clr}; font-weight:bold;">${d.number}</td><td>${d.size}</td><td><span class="dot" style="background:${clr}"></span>${d.color}</td></tr>`;
            }).join('');
            document.getElementById('gPage').innerText = `${gPage} / ${Math.ceil(allGameData.length/20) || 1}`;
        }

        function renderMyTable() {
            const data = allMyData.slice((mPage - 1) * 20, mPage * 20);
            document.getElementById('myBets').innerHTML = data.map(d => {
                let sClr = d.status === 'win' ? '#4cd964' : (d.status === 'loss' ? '#ff4d4d' : '#999');
                return `<tr><td>${d.period}</td><td>${d.type}</td><td>₹${d.amount}</td><td style="color:${sClr}; font-weight:bold;">${d.status.toUpperCase()}</td></tr>`;
            }).join('');
            document.getElementById('mPage').innerText = `${mPage} / ${Math.ceil(allMyData.length/20) || 1}`;
        }

        window.confirmBet = async () => {
            const amt = parseInt(document.getElementById('betAmtInput').value);
            if(amt > currentBalance) return alert("Low Balance!");
            const hRef = push(ref(db, `userBets/${userPhone}`));
            await update(ref(db, `users/${userPhone}`), { balance: increment(-amt) });
            await set(hRef, { period: currentPeriod, type: selectedBet, amount: amt, status: 'pending', mode: currentMode, time: Date.now() });
            await set(ref(db, `activeBetsPool/${currentMode}/${currentPeriod}/${userPhone}/${hRef.key}`), { amount: amt, type: selectedBet });
            closeBet();
        };

        onValue(ref(db, `users/${userPhone}/balance`), s => { currentBalance = s.val() || 0; document.getElementById('uBalance').innerText = currentBalance.toFixed(2); });

        // Settlement Engine
        setInterval(async () => {
            const now = new Date();
            const elapsed = (now.getMinutes() % currentMode) * 60 + now.getSeconds();
            const left = (currentMode * 60) - elapsed;
            document.getElementById('mainTimer').innerText = `0${Math.floor(left/60)}:${String(left%60).padStart(2,'0')}`;

            if(left <= 5) {
                document.getElementById('lockOverlay').style.display = 'flex';
                document.getElementById('bt2').innerText = left;
                closeBet();
            } else { document.getElementById('lockOverlay').style.display = 'none'; }

            if(left === 1) {
                const oldPeriod = currentPeriod;
                setTimeout(async () => {
                    const snap = await get(ref(db, `wingoHistory/${currentMode}/${oldPeriod}`));
                    if(snap.exists()) checkWinnings(oldPeriod, snap.val());
                    updatePeriod();
                }, 2500);
            }
        }, 1000);

        async function checkWinnings(period, res) {
            const poolSnap = await get(ref(db, `activeBetsPool/${currentMode}/${period}/${userPhone}`));
            if(!poolSnap.exists()) return;
            let totalWon = 0;
            const bets = poolSnap.val();
            for(let key in bets) {
                const b = bets[key];
                let isWin = false;
                let mult = 2;
                if(b.type == res.color || b.type == res.size) isWin = true;
                if(b.type == res.number) { isWin = true; mult = 9; }
                if((res.number == 0 || res.number == 5) && b.type == res.color) mult = 1.5;

                const status = isWin ? 'win' : 'loss';
                const winAmt = isWin ? b.amount * mult : 0;
                totalWon += winAmt;
                await update(ref(db, `userBets/${userPhone}/${key}`), { status: status, winAmount: winAmt });
            }
            if(totalWon > 0) {
                await update(ref(db, `users/${userPhone}`), { balance: increment(totalWon) });
                showPopup(totalWon, true);
            } else { showPopup(0, false); }
            await set(ref(db, `activeBetsPool/${currentMode}/${period}/${userPhone}`), null);
        }

        function showPopup(amt, win) {
            document.getElementById('resTitle').innerText = win ? "Congratulations!" : "Better Luck!";
            document.getElementById('resSub').innerText = win ? "You won the bet" : "You lost the bet";
            document.getElementById('resAmount').innerText = (win ? "+₹" : "-₹") + amt.toFixed(2);
            document.getElementById('resAmount').style.color = win ? 'var(--p-green)' : 'var(--p-red)';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultPopup').classList.add('show');
        }

        window.closePopup = () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultPopup').classList.remove('show');
        };

        updatePeriod(); syncData();
    </script>
</body>
</html>
