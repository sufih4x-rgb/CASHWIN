<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login - CASHWIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff6b6b; --gradient-red: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%); --bg-light: #f8f9fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-light); color: #333; overflow-x: hidden; }
        .header { background: var(--gradient-red); height: 160px; padding: 25px; color: white; position: relative; }
        .logo-text { font-size: 26px; font-weight: 900; color: #ffeb3b; font-style: italic; }
        .login-title { font-size: 24px; font-weight: bold; margin-top: 15px; }
        .container { background: white; margin-top: -30px; border-radius: 30px 35px 0 0; padding: 30px 20px; min-height: calc(100vh - 130px); }
        
        .input-label { display: flex; align-items: center; font-size: 14px; margin-bottom: 10px; color: #444; margin-top: 15px; }
        .input-label i { margin-right: 10px; color: var(--primary-red); }
        .input-group { display: flex; background: #f9f9f9; border-radius: 12px; border: 1px solid #eee; align-items: center; padding: 2px 15px; margin-bottom: 15px; }
        input { flex: 1; border: none; background: transparent; padding: 14px 5px; outline: none; font-size: 15px; }
        
        .btn-login { background: #ccc; color: white; width: 100%; padding: 16px; border: none; border-radius: 35px; font-size: 18px; font-weight: bold; margin-top: 30px; cursor: pointer; transition: 0.3s; }
        .btn-login.ready { background: var(--gradient-red); box-shadow: 0 5px 15px rgba(255,107,107,0.4); }
        .btn-reg { display: block; text-align: center; margin-top: 20px; color: var(--primary-red); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-text">CASHWIN</div>
        <div class="login-title">Log in</div>
        <p style="font-size: 12px; opacity: 0.8;">Enter your credentials to continue</p>
    </div>

    <div class="container">
        <div class="input-label"><i class="fas fa-user"></i> Phone or Email</div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Enter mobile or email" oninput="validate()">
        </div>

        <div class="input-label"><i class="fas fa-lock"></i> Password</div>
        <div class="input-group">
            <input type="password" id="loginPass" placeholder="Enter password" oninput="validate()">
            <i class="far fa-eye" id="toggleIcon" style="color:#ccc; cursor:pointer;" onclick="viewPass()"></i>
        </div>

        <button class="btn-login" id="loginBtn" onclick="handleLogin()">Log in</button>
        <a href="register.html" class="btn-reg">Create an account</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
            authDomain: "testing-26b8c.firebaseapp.com",
            databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
            projectId: "testing-26b8c",
            appId: "1:546674600784:web:4b316bb716eda5f3b7da55"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Password Show/Hide logic
        window.viewPass = () => {
            const p = document.getElementById('loginPass');
            const icon = document.getElementById('toggleIcon');
            if(p.type === "password") {
                p.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                p.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        };

        // Validate Button logic
        window.validate = () => {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            if(user.length >= 4 && pass.length >= 6) {
                btn.classList.add('ready');
            } else {
                btn.classList.remove('ready');
            }
        };

        window.handleLogin = async () => {
            const btn = document.getElementById('loginBtn');
            if(!btn.classList.contains('ready')) return;

            let userVal = document.getElementById('userInput').value.trim();
            const pass = document.getElementById('loginPass').value;

            // Agar user ne email dala hai to '.' aur '@' ko replace karega firebase key ke liye
            const userId = userVal.includes('@') ? userVal.replace(/[.@]/g, "_") : userVal;
            
            btn.innerText = "Verifying...";
            btn.disabled = true;

            db.ref('users/' + userId).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();

                    // 1. Admin Blacklist Check
                    if (userData.status === 'banned') {
                        alert("ðŸš¨ Access Denied! Your account is blacklisted.");
                        resetBtn();
                        return;
                    }

                    // 2. Password Check
                    if (userData.password === pass) {
                        // 3. Update Real-time status
                        db.ref('users/' + userId).update({
                            lastLogin: new Date().toLocaleString(),
                            onlineStatus: 'Online'
                        });

                        localStorage.setItem('userPhone', userId); 
                        alert("Login Successful!");
                        window.location.href = "index.html"; // Dashboard redirect
                    } else {
                        alert("Wrong password!");
                        resetBtn();
                    }
                } else {
                    alert("User not found! Please register first.");
                    resetBtn();
                }
            }).catch((err) => {
                alert("Connection Error!");
                resetBtn();
            });
        };

        function resetBtn() {
            const btn = document.getElementById('loginBtn');
            btn.innerText = "Log in";
            btn.disabled = false;
        }
    </script>
</body>
</html>
