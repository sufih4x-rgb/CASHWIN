<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CASHWIN - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff6b6b; --g-red: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%); --bg: #f8f9fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 90px; }
        #main-dashboard { display: none; }

        /* Popup Style */
        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; width: 85%; max-width: 350px; margin: 20% auto; border-radius: 20px; text-align: center; padding: 20px; position: relative; animation: zoomIn 0.3s; }
        @keyframes zoomIn { from {transform: scale(0.5)} to {transform: scale(1)} }
        .close-btn { position: absolute; top: -10px; right: -10px; background: white; border-radius: 50%; width: 30px; height: 30px; line-height: 30px; font-weight: bold; }

        /* Header & Slider */
        .top-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .wallet-box { background: #fff5f5; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--p-red); color: var(--p-red); font-weight: bold; }
        
        /* Updated Slider CSS for 10 Images */
        .slider-container { margin: 15px; border-radius: 20px; overflow: hidden; height: 160px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .slider { display: flex; transition: transform 0.5s ease-in-out; height: 100%; width: 1000%; /* 10 images * 100% */ }
        .slider img { width: 10%; /* 1/10th of container width */ height: 100%; object-fit: cover; cursor: pointer; }

        /* Admin Status Badge */
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; color: white; margin-left: 5px; vertical-align: middle; }
        .online { background: #4cd964; box-shadow: 0 0 5px #4cd964; }
        .offline { background: #999; }

        /* Category Tabs */
        .game-tabs { display: flex; justify-content: space-around; background: white; margin: 10px 15px; padding: 10px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .tab-btn { padding: 8px 12px; font-size: 13px; font-weight: bold; color: #777; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: var(--g-red); color: white; }

        /* Game Grids */
        .game-section { display: none; padding: 0 15px; }
        .game-section.active { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .game-card { background: white; border-radius: 12px; overflow: hidden; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .game-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .game-card p { font-size: 10px; padding: 5px; font-weight: 600; }

        /* Support Chat UI */
        #chatBtn { position: fixed; bottom: 100px; right: 20px; width: 55px; height: 55px; background: var(--g-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 5px 15px rgba(255,107,107,0.4); z-index: 4000; cursor: pointer; }
        #chatWindow { position: fixed; bottom: 100px; right: 20px; width: 300px; height: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 4001; overflow: hidden; border: 1px solid #eee; }
        .chat-header { background: var(--g-red); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        #msgArea { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
        .chat-input { display: flex; padding: 10px; gap: 5px; border-top: 1px solid #eee; background: white; }
        .chat-input input { flex: 1; border: 1px solid #ddd; padding: 8px; border-radius: 20px; outline: none; font-size: 13px; }
        .m-user { align-self: flex-end; background: var(--p-red); color: white; padding: 8px 12px; border-radius: 15px 15px 0 15px; font-size: 12px; max-width: 80%; }
        .m-admin { align-self: flex-start; background: #e9e9e9; color: #333; padding: 8px 12px; border-radius: 15px 15px 15px 0; font-size: 12px; max-width: 80%; }

        /* Leaderboard */
        .leaderboard { background: white; margin: 20px 15px; border-radius: 20px; padding: 15px; }
        .rank-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .win-amt { color: #4cd964; font-weight: bold; font-size: 14px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: var(--p-red); }
    </style>
</head>
<body>

<div id="bonusPopup" class="modal">
    <div class="modal-content">
        <div class="close-btn" onclick="closePopup()">X</div>
        <img src="https://i.ibb.co/v6mYvXf/bonus-gift.png" style="width:80px; margin-bottom:15px;">
        <h3 style="color:var(--p-red)">First Deposit Bonus</h3>
        <p style="font-size:13px; margin:10px 0; color:#555;">Get up to ₹100 Extra on your first deposit today!</p>
        <button onclick="location.href='deposit.html'" style="background:var(--g-red); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">DEPOSIT NOW</button>
    </div>
</div>

<div id="main-dashboard">
    <div class="top-header">
        <div>
            <h2 style="font-style: italic; color: var(--p-red); display: inline-block;">CASHWIN</h2>
            <span id="admStatus" class="status-badge offline">Offline</span>
        </div>
        <div class="wallet-box">₹<span id="userBalance">0.00</span></div>
    </div>

    <div id="chatBtn" onclick="toggleChat()"><i class="fas fa-comment-dots"></i></div>
    <div id="chatWindow">
        <div class="chat-header"><span>Live Support</span> <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i></div>
        <div id="msgArea"></div>
        <div class="chat-input">
            <input type="text" id="chatMsgInp" placeholder="Type message...">
            <button onclick="sendMsg()" style="border:none; background:none; color:var(--p-red); font-size:20px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="slider-container">
        <div class="slider" id="mainSlider">
            </div>
    </div>

    <div class="game-tabs">
        <div class="tab-btn active" onclick="showCat('popular')"><i class="fas fa-fire"></i> Popular</div>
        <div class="tab-btn" onclick="showCat('hot')"><i class="fas fa-bolt"></i> Hot</div>
        <div class="tab-btn" onclick="showCat('slots')"><i class="fas fa-dice"></i> Slots</div>
    </div>

    <div id="popular" class="game-section active"></div>
    <div id="hot" class="game-section"></div>
    <div id="slots" class="game-section"></div>

    <div class="leaderboard">
        <h4 style="margin-bottom:10px;"><i class="fas fa-trophy" style="color:#ffd700"></i> Recent Withdrawals</h4>
        <div id="leaderboardList"></div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i>Home</a>
        <a href="promotion.html" class="nav-item"><i class="fas fa-gift"></i>Gift</a>
        <a href="invite.html" class="nav-item"><i class="fas fa-share-alt"></i>Invite</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i>Account</a>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem('userPhone');

    if (!userPhone) { window.location.href = "register.html"; } 
    else { document.getElementById('main-dashboard').style.display = 'block'; checkDailyPopup(); initSlider(); }

    // --- Dynamic Slider System (10 Images & Redirects) ---
    function initSlider() {
        const slider = document.getElementById('mainSlider');
        // Edit these URLs and Redirects as needed
        const sliderData = [
            { img: "https://picsum.photos/400/160?random=1", url: "game.html?id=wingo" },
            { img: "https://picsum.photos/400/160?random=2", url: "deposit.html" },
            { img: "https://picsum.photos/400/160?random=3", url: "promotion.html" },
            { img: "https://picsum.photos/400/160?random=4", url: "invite.html" },
            { img: "https://picsum.photos/400/160?random=5", url: "game.html?id=slots" },
            { img: "https://picsum.photos/400/160?random=6", url: "game.html?id=hot" },
            { img: "https://picsum.photos/400/160?random=7", url: "profile.html" },
            { img: "https://picsum.photos/400/160?random=8", url: "deposit.html" },
            { img: "https://picsum.photos/400/160?random=9", url: "promotion.html" },
            { img: "https://picsum.photos/400/160?random=10", url: "game.html?id=popular" }
        ];

        slider.innerHTML = sliderData.map(d => `<img src="${d.img}" onclick="location.href='${d.url}'">`).join('');

        let counter = 0;
        setInterval(() => {
            counter++;
            if(counter >= 10) counter = 0;
            slider.style.transform = `translateX(-${counter * 10}%)`; // Shift by 10% because width is 1000%
        }, 3000);
    }

    // --- Admin Status Check ---
    onValue(ref(db, 'admin/status'), (snap) => {
        const status = snap.val() || 'offline';
        const badge = document.getElementById('admStatus');
        badge.innerText = status.toUpperCase();
        badge.className = 'status-badge ' + (status === 'online' ? 'online' : 'offline');
    });

    // --- Chat System ---
    window.toggleChat = () => {
        const win = document.getElementById('chatWindow');
        win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        if(win.style.display === 'flex') {
            const area = document.getElementById('msgArea');
            area.scrollTop = area.scrollHeight;
        }
    };

    window.sendMsg = () => {
        const inp = document.getElementById('chatMsgInp');
        if(inp.value.trim() !== "") {
            push(ref(db, 'admin/chats'), {
                phone: userPhone,
                text: inp.value,
                sender: 'user',
                timestamp: serverTimestamp()
            });
            inp.value = "";
        }
    };

    onValue(ref(db, 'admin/chats'), (snap) => {
        const area = document.getElementById('msgArea');
        area.innerHTML = "";
        if(snap.exists()){
            Object.values(snap.val()).forEach(m => {
                if(m.phone === userPhone || m.sender === 'admin') {
                   const div = document.createElement('div');
                   div.className = m.sender === 'user' ? 'm-user' : 'm-admin';
                   div.innerText = m.text;
                   area.appendChild(div);
                }
            });
            area.scrollTop = area.scrollHeight;
        }
    });

    // --- Generic Functions ---
    function checkDailyPopup() {
        const lastSeen = localStorage.getItem('lastPopup');
        const today = new Date().toDateString();
        if (lastSeen !== today) {
            document.getElementById('bonusPopup').style.display = 'block';
            localStorage.setItem('lastPopup', today);
        }
    }
    window.closePopup = () => { document.getElementById('bonusPopup').style.display = 'none'; };

    window.showCat = (catId) => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById(catId).classList.add('active');
    };

    const categories = ['popular', 'hot', 'slots'];
    categories.forEach(cat => {
        const container = document.getElementById(cat);
        for(let i=1; i<=20; i++) {
            container.innerHTML += `<div class="game-card" onclick="location.href='game.html?id=${cat}${i}'">
                <img src="https://picsum.photos/200?random=${cat}${i}"><p>${cat.toUpperCase()} ${i}</p></div>`;
        }
    });

    onValue(ref(db, 'users/' + userPhone), (snap) => {
        if(snap.exists()) document.getElementById('userBalance').innerText = parseFloat(snap.val().balance).toFixed(2);
    });

    onValue(ref(db, 'users'), (snap) => {
        const lbList = document.getElementById('leaderboardList');
        let items = [];
        for(let i=0; i<10; i++) { items.push({ p: "987***"+Math.floor(Math.random()*900), b: (Math.random()*5000 + 500).toFixed(2) }); }
        snap.forEach(child => {
            let u = child.val();
            if(u.balance > 100) items.push({ p: u.phone.slice(0,6)+"***", b: u.balance });
        });
        items.sort(() => Math.random() - 0.5);
        lbList.innerHTML = items.slice(0, 8).map(item => `
            <div class="rank-item">
                <span>User ${item.p}</span>
                <span class="win-amt">Withdraw ₹${item.b}</span>
            </div>`).join('');
    });
</script>
</body>
</html>
