<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CASHWIN - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff6b6b; --g-red: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%); --bg: #f8f9fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 90px; }
        #main-dashboard { display: none; }
        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; width: 85%; max-width: 350px; margin: 20% auto; border-radius: 20px; text-align: center; padding: 20px; position: relative; }
        .top-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .wallet-box { background: #fff5f5; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--p-red); color: var(--p-red); font-weight: bold; }
        .slider-container { margin: 15px; border-radius: 20px; overflow: hidden; height: 160px; background: #eee; }
        .slider img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; color: white; margin-left: 5px; text-transform: uppercase; }
        .online { background: #4cd964; box-shadow: 0 0 5px #4cd964; }
        .offline { background: #999; }
        .game-tabs { display: flex; justify-content: space-around; background: white; margin: 10px 15px; padding: 10px; border-radius: 15px; }
        .tab-btn { padding: 8px 12px; font-size: 13px; font-weight: bold; color: #777; border-radius: 10px; cursor: pointer; }
        .tab-btn.active { background: var(--g-red); color: white; }
        .game-section { display: none; padding: 0 15px; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .game-section.active { display: grid; }
        .game-card { background: white; border-radius: 12px; overflow: hidden; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .game-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: var(--p-red); }
        /* Chat UI */
        #chatBtn { position: fixed; bottom: 100px; right: 20px; width: 55px; height: 55px; background: var(--g-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; z-index: 4000; }
        #chatWindow { position: fixed; bottom: 100px; right: 20px; width: 300px; height: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 4001; overflow: hidden; }
        .chat-header { background: var(--g-red); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        #msgArea { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
        .m-user { align-self: flex-end; background: var(--p-red); color: white; padding: 8px 12px; border-radius: 15px 15px 0 15px; font-size: 12px; }
        .m-admin { align-self: flex-start; background: #e9e9e9; color: #333; padding: 8px 12px; border-radius: 15px 15px 15px 0; font-size: 12px; }
    </style>
</head>
<body>

<div id="main-dashboard">
    <div class="top-header">
        <div>
            <h2 style="color: var(--p-red); font-style: italic; display: inline-block;">CASHWIN</h2>
            <span id="admStatus" class="status-badge offline">Offline</span>
        </div>
        <div class="wallet-box">â‚¹<span id="userBalance">0.00</span></div>
    </div>

    <div class="slider-container" id="sliderDiv">
        <div class="slider" id="mainSlider">
            <img src="https://via.placeholder.com/400x160?text=Welcome+to+CashWin">
        </div>
    </div>

    <div class="game-tabs">
        <div class="tab-btn active" onclick="showCat('popular')">Popular</div>
        <div class="tab-btn" onclick="showCat('hot')">Hot</div>
        <div class="tab-btn" onclick="showCat('slots')">Slots</div>
    </div>

    <div id="popular" class="game-section active"></div>
    <div id="hot" class="game-section"></div>
    <div id="slots" class="game-section"></div>

    <div id="chatBtn" onclick="toggleChat()"><i class="fas fa-comment-dots"></i></div>
    <div id="chatWindow">
        <div class="chat-header">Support <i class="fas fa-times" onclick="toggleChat()"></i></div>
        <div id="msgArea"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <input type="text" id="chatMsgInp" style="flex:1; padding:8px; border-radius:20px; border:1px solid #ddd;">
            <button onclick="sendMsg()" style="border:none; color:var(--p-red); background:none;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i><br>Home</a>
        <a href="invite.html" class="nav-item"><i class="fas fa-share-alt"></i><br>Invite</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><br>Account</a>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem('userPhone') || '9117748052';

    document.getElementById('main-dashboard').style.display = 'block';

    // 1. REAL-TIME ADMIN STATUS
    onValue(ref(db, 'admin_settings/isOnline'), (snap) => {
        const isOnline = snap.val();
        const badge = document.getElementById('admStatus');
        badge.innerText = isOnline ? "ONLINE" : "OFFLINE";
        badge.className = 'status-badge ' + (isOnline ? 'online' : 'offline');
    });

    // 2. DYNAMIC SLIDER WITH REDIRECT
    onValue(ref(db, 'admin_settings/slider'), (snap) => {
        const data = snap.val();
        if(data) {
            document.getElementById('mainSlider').innerHTML = `<img src="${data.image}" onclick="window.location.href='${data.link}'">`;
        }
    });

    // 3. USER BALANCE & BAN CHECK
    onValue(ref(db, 'users/' + userPhone), (snap) => {
        const u = snap.val();
        if(u) {
            if(u.status === 'banned') { alert("Account Banned!"); window.location.href="login.html"; }
            document.getElementById('userBalance').innerText = parseFloat(u.balance).toFixed(2);
        }
    });

    // 4. CHAT SYSTEM
    window.sendMsg = () => {
        const inp = document.getElementById('chatMsgInp');
        if(inp.value.trim()){
            push(ref(db, 'admin/chats/' + userPhone), {
                text: inp.value,
                sender: 'user',
                timestamp: serverTimestamp()
            });
            inp.value = "";
        }
    };

    onValue(ref(db, 'admin/chats/' + userPhone), (snap) => {
        const area = document.getElementById('msgArea');
        area.innerHTML = "";
        snap.forEach(child => {
            const m = child.val();
            const div = document.createElement('div');
            div.className = m.sender === 'user' ? 'm-user' : 'm-admin';
            div.innerText = m.text;
            area.appendChild(div);
        });
        area.scrollTop = area.scrollHeight;
    });

    // Helper functions
    window.showCat = (id) => {
        document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    };

    window.toggleChat = () => {
        const c = document.getElementById('chatWindow');
        c.style.display = (c.style.display === 'flex') ? 'none' : 'flex';
    };

    // Fill Games
    ['popular', 'hot', 'slots'].forEach(c => {
        for(let i=1; i<=6; i++){
            document.getElementById(c).innerHTML += `<div class="game-card" onclick="location.href='mines.html'"><img src="https://picsum.photos/200?random=${c}${i}"><p>GAME ${i}</p></div>`;
        }
    });
</script>
</body>
</html>
