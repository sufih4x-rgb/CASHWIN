<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CASHWIN - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff6b6b; --g-red: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%); --bg: #f8f9fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 90px; }
        #main-dashboard { display: none; }
        
        /* Header & Wallet */
        .top-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .wallet-box { background: #fff5f5; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--p-red); color: var(--p-red); font-weight: bold; }
        
        /* Dynamic Slider */
        .slider-container { margin: 15px; border-radius: 20px; overflow: hidden; height: 160px; background: #ddd; position: relative; }
        .slider img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; display: block; }

        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; color: white; margin-left: 5px; text-transform: uppercase; }
        .online { background: #4cd964; box-shadow: 0 0 5px #4cd964; }
        .offline { background: #999; }

        /* Tabs & Games */
        .game-tabs { display: flex; justify-content: space-around; background: white; margin: 10px 15px; padding: 10px; border-radius: 15px; }
        .tab-btn { padding: 8px 12px; font-size: 13px; font-weight: bold; color: #777; border-radius: 10px; cursor: pointer; }
        .tab-btn.active { background: var(--g-red); color: white; }
        .game-section { display: none; padding: 0 15px; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .game-section.active { display: grid; }
        .game-card { background: white; border-radius: 12px; overflow: hidden; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .game-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: var(--p-red); }

        /* FIX: Admin Chat UI */
        #chatBtn { position: fixed; bottom: 100px; right: 20px; width: 55px; height: 55px; background: var(--g-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; z-index: 4000; box-shadow: 0 4px 15px rgba(255,107,107,0.4); }
        #chatWindow { position: fixed; bottom: 110px; right: 20px; width: 300px; height: 420px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 4001; overflow: hidden; border: 1px solid #eee; }
        .chat-header { background: var(--g-red); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #msgArea { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fdfdfd; }
        .m-user { align-self: flex-end; background: var(--p-red); color: white; padding: 8px 12px; border-radius: 15px 15px 0 15px; font-size: 12px; max-width: 80%; word-wrap: break-word; }
        .m-admin { align-self: flex-start; background: #e9e9e9; color: #333; padding: 8px 12px; border-radius: 15px 15px 15px 0; font-size: 12px; max-width: 80%; word-wrap: break-word; }
        .chat-footer { padding: 10px; display: flex; gap: 5px; border-top: 1px solid #eee; background: white; }
    </style>
</head>
<body>

<div id="main-dashboard">
    <div class="top-header">
        <div>
            <h2 style="color: var(--p-red); font-style: italic; display: inline-block;">CASHWIN</h2>
            <span id="admStatus" class="status-badge offline">Offline</span>
        </div>
        <div class="wallet-box" onclick="location.href='wallet.html'">â‚¹<span id="userBalance">0.00</span></div>
    </div>

    <div class="slider-container" id="sliderDiv">
        <div class="slider" id="mainSlider">
            <img src="https://via.placeholder.com/400x160?text=Loading+Banners...">
        </div>
    </div>

    <div class="game-tabs">
        <div class="tab-btn active" onclick="showCat('popular')">Popular</div>
        <div class="tab-btn" onclick="showCat('hot')">Hot</div>
        <div class="tab-btn" onclick="showCat('slots')">Slots</div>
    </div>

    <div id="popular" class="game-section active"></div>
    <div id="hot" class="game-section"></div>
    <div id="slots" class="game-section"></div>

    <div id="chatBtn" onclick="toggleChat()"><i class="fas fa-headset"></i></div>
    <div id="chatWindow">
        <div class="chat-header">
            <span><i class="fas fa-circle" style="font-size:8px; color:#4cd964"></i> Online Support</span>
            <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i>
        </div>
        <div id="msgArea"></div>
        <div class="chat-footer">
            <input type="text" id="chatMsgInp" placeholder="Type message..." style="flex:1; padding:10px; border-radius:20px; border:1px solid #eee; outline:none;">
            <button onclick="sendMsg()" style="border:none; color:var(--p-red); background:none; font-size:20px; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i><br>Home</a>
        <a href="invite.html" class="nav-item"><i class="fas fa-share-alt"></i><br>Invite</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><br>Account</a>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // User data from local storage or default
    const userPhone = localStorage.getItem('userPhone') || '9117748052';
    document.getElementById('main-dashboard').style.display = 'block';

    // 1. DYNAMIC SLIDER (Admin Updates Image & Link)
    onValue(ref(db, 'marketing/slider1'), (snap) => {
        const data = snap.val();
        if(data && data.img) {
            document.getElementById('mainSlider').innerHTML = `
                <img src="${data.img}" onclick="if('${data.link}') window.location.href='${data.link}'" onerror="this.src='https://via.placeholder.com/400x160?text=CASHWIN+GAMES'">`;
        }
    });

    // 2. REAL-TIME ADMIN STATUS (Online/Offline)
    onValue(ref(db, 'admin_settings/isOnline'), (snap) => {
        const isOnline = snap.val();
        const badge = document.getElementById('admStatus');
        badge.innerText = isOnline ? "ONLINE" : "OFFLINE";
        badge.className = 'status-badge ' + (isOnline ? 'online' : 'offline');
    });

    // 3. USER BALANCE & BAN CHECK
    onValue(ref(db, 'users/' + userPhone), (snap) => {
        const u = snap.val();
        if(u) {
            if(u.status === 'banned') { 
                alert("Account Banned by Admin!"); 
                window.location.href="login.html"; 
            }
            document.getElementById('userBalance').innerText = parseFloat(u.balance || 0).toFixed(2);
        }
    });

    // 4. FIX: CHAT SYSTEM (Correct Path for Admin Panel Sync)
    window.sendMsg = () => {
        const inp = document.getElementById('chatMsgInp');
        const text = inp.value.trim();
        if(text){
            const chatRef = ref(db, `chats/${userPhone}`);
            push(chatRef, {
                text: text,
                sender: 'user',
                time: Date.now()
            });
            inp.value = "";
        }
    };

    // Receive Messages in Real-time
    onValue(ref(db, `chats/${userPhone}`), (snap) => {
        const area = document.getElementById('msgArea');
        area.innerHTML = "";
        snap.forEach(child => {
            const m = child.val();
            const div = document.createElement('div');
            div.className = m.sender === 'user' ? 'm-user' : 'm-admin';
            div.innerText = m.text;
            area.appendChild(div);
        });
        area.scrollTop = area.scrollHeight;
    });

    // Sidebar & Game Helpers
    window.showCat = (id) => {
        document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    };

    window.toggleChat = () => {
        const c = document.getElementById('chatWindow');
        c.style.display = (c.style.display === 'flex') ? 'none' : 'flex';
    };

    // Dummy Games Generator
    ['popular', 'hot', 'slots'].forEach(c => {
        const container = document.getElementById(c);
        for(let i=1; i<=6; i++){
            container.innerHTML += `
                <div class="game-card" onclick="location.href='wingo.html'">
                    <img src="https://picsum.photos/200?random=${c}${i}">
                    <p style="font-size:11px; padding:5px;">Game ${i}</p>
                </div>`;
        }
    });
</script>
</body>
</html>
