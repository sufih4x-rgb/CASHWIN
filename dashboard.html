<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CASHWIN - Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #ff6b6b;
            --gradient-red: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%);
            --bg-light: #f8f9fe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-light); padding-bottom: 90px; }

        /* Admin Floating Chat with Online Status */
        .floating-chat {
            position: fixed; bottom: 100px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--gradient-red); color: white;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 3000; cursor: pointer;
        }
        .status-dot {
            position: absolute; top: 5px; right: 5px;
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid white; background: #ccc; /* Default Offline */
        }
        .status-dot.online { background: #4cd964; box-shadow: 0 0 10px #4cd964; }

        /* Header & Balance */
        .top-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .wallet-box { background: #fff5f5; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--primary-red); color: var(--primary-red); font-weight: bold; }

        /* Game Sections */
        .section-container { padding: 15px; }
        .section-title { font-size: 18px; font-weight: bold; margin: 15px 0; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--primary-red); }
        
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .game-card { background: white; border-radius: 15px; overflow: hidden; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .game-card:active { transform: scale(0.95); }
        .game-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .game-card p { font-size: 11px; padding: 8px 2px; font-weight: 600; color: #333; }

        /* Leaderboard */
        .leaderboard { background: white; margin: 15px; border-radius: 20px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .rank-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .rank-info { display: flex; align-items: center; gap: 10px; }
        .rank-num { width: 25px; height: 25px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .top1 { background: #ffd700; color: white; }
        .win-amt { color: #4cd964; font-weight: bold; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: var(--primary-red); }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="top-header">
        <img src="https://i.ibb.co/v6mYvXf/logo.png" style="height:35px;">
        <div class="wallet-box">₹<span id="userBalance">0.00</span></div>
    </div>

    <div class="floating-chat" onclick="location.href='https://t.me/your_admin'">
        <div id="adminStatus" class="status-dot"></div>
        <i class="fas fa-headset fa-lg"></i>
    </div>

    <div class="section-container">
        <div class="section-title"><i class="fas fa-star"></i> Popular Games</div>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='wingo.html'"><img src="https://firebasestorage.googleapis.com/v0/b/test-eb5e7.appspot.com/o/wingo.jpg?alt=media&token=c1bf7bf4-f4ef-4309-9ab5-425f89b292db"><p>WinGo 1M</p></div>
            <div class="game-card" onclick="location.href='k3.html'"><img src="https://firebasestorage.googleapis.com/v0/b/test-eb5e7.appspot.com/o/k3.jpg?alt=media&token=fc91cfd9-153c-4990-b458-874301734e1d"><p>K3 Lotre</p></div>
            <div class="game-card" onclick="location.href='aviator.html'"><img src="https://firebasestorage.googleapis.com/v0/b/test-eb5e7.appspot.com/o/download%20(3).jpg?alt=media&token=dca1049c-cc03-48b4-9fea-81c71f435139"><p>Aviator</p></div>
        </div>
    </div>

    <div class="section-container">
        <div class="section-title"><i class="fas fa-dice"></i> Premium Slots</div>
        <div class="game-grid" id="slotGrid">
            </div>
    </div>

    <div class="section-container">
        <div class="section-title"><i class="fas fa-fire"></i> Hot Trending</div>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='mines.html'"><img src="https://firebasestorage.googleapis.com/v0/b/test-eb5e7.appspot.com/o/mines%20pro.jpg?alt=media&token=60e4ad33-e80d-4b11-a8e6-0a4723e5d178"><p>Mines Pro</p></div>
            <div class="game-card" onclick="location.href='dragon.html'"><img src="https://firebasestorage.googleapis.com/v0/b/test-eb5e7.appspot.com/o/download%20(6).jpg?alt=media&token=4ce86451-87fc-4879-8d67-158467e6074b"><p>Dragon Tiger</p></div>
            <div class="game-card" onclick="location.href='plinko.html'"><img src="https://firebasestorage.googleapis.com/v0/b/test-eb5e7.appspot.com/o/plinko.jpg?alt=media&token=4ac39d1d-ff74-472e-b8d4-717e97db5a84"><p>Plinko</p></div>
        </div>
    </div>

    <div class="leaderboard">
        <div class="section-title" style="margin-top:0;"><i class="fas fa-medal"></i> Top Winners</div>
        <div id="leaderboardList">
            </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active"><i class="fas fa-home"></i>Home</a>
        <a href="promotion.html" class="nav-item"><i class="fas fa-gift"></i>Gift</a>
        <a href="invite.html" class="nav-item"><i class="fas fa-share-alt"></i>Invite</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i>Account</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userPhone = localStorage.getItem('userPhone');

        // 1. Admin Online Status Tracking
        onValue(ref(db, 'adminControl/status'), (snap) => {
            const status = snap.val();
            document.getElementById('adminStatus').className = status === 'online' ? 'status-dot online' : 'status-dot';
        });

        // 2. Load Slot Games (10 Different Links)
        const slotGrid = document.getElementById('slotGrid');
        const slots = [
            {n:"777 Slot", p:"slot1.html", i:"https://picsum.photos/200?random=1"},
            {n:"Fruit Ninja", p:"slot2.html", i:"https://picsum.photos/200?random=2"},
            {n:"Jili Slot", p:"slot3.html", i:"https://picsum.photos/200?random=3"},
            {n:"Mega Ace", p:"slot4.html", i:"https://picsum.photos/200?random=4"},
            {n:"Fortune", p:"slot5.html", i:"https://picsum.photos/200?random=5"},
            {n:"Candy Rush", p:"slot6.html", i:"https://picsum.photos/200?random=6"},
            {n:"Gates of", p:"slot7.html", i:"https://picsum.photos/200?random=7"},
            {n:"Super Win", p:"slot8.html", i:"https://picsum.photos/200?random=8"},
            {n:"Golden", p:"slot9.html", i:"https://picsum.photos/200?random=9"},
            {n:"Joker", p:"slot10.html", i:"https://picsum.photos/200?random=10"},
        ];
        slots.forEach(s => {
            slotGrid.innerHTML += `<div class="game-card" onclick="location.href='${s.p}'"><img src="${s.i}"><p>${s.n}</p></div>`;
        });

        // 3. Leaderboard - Mixed (Real Top 3 + Fake)
        const lbList = document.getElementById('leaderboardList');
        const fakeNames = ["Rahul***", "Vijay***", "Anil***", "Sonu***", "Priya***"];
        
        // Fetch Real Users
        onValue(ref(db, 'users'), (snap) => {
            let users = [];
            snap.forEach(u => { users.push(u.val()); });
            users.sort((a,b) => b.balance - a.balance); // Sort by balance for demo

            lbList.innerHTML = "";
            // Top 3 Real
            for(let i=0; i<3; i++) {
                if(users[i]) {
                    lbList.innerHTML += `<div class="rank-item">
                        <div class="rank-info"><div class="rank-num ${i==0?'top1':''}">${i+1}</div><span>${users[i].phone.slice(0,3)}***</span></div>
                        <div class="win-amt">₹${parseFloat(users[i].balance).toFixed(2)}</div>
                    </div>`;
                }
            }
            // Add Fake Data for hype
            fakeNames.forEach((fn, idx) => {
                lbList.innerHTML += `<div class="rank-item">
                    <div class="rank-info"><div class="rank-num">${idx+4}</div><span>${fn}</span></div>
                    <div class="win-amt">₹${(Math.random()*5000 + 1000).toFixed(2)}</div>
                </div>`;
            });
        });

        // 4. Protection & Balance Sync
        onValue(ref(db, 'users/' + userPhone), (snap) => {
            const data = snap.val();
            if(!data) return;
            if(data.status === 'banned') { localStorage.clear(); location.href="login.html"; }
            document.getElementById('userBalance').innerText = parseFloat(data.balance).toFixed(2);
        });

    </script>
</body>
</html>
