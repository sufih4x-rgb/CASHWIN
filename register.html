<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Register - CASHWIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --p-red: #ff4d4d; --g-red: linear-gradient(180deg, #ff6b6b 0%, #d32f2f 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; }
        
        .header { background: var(--g-red); width: 100%; height: 160px; padding: 30px; color: white; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .logo-text { font-size: 32px; font-weight: 900; color: #ffeb3b; font-style: italic; letter-spacing: 2px; }

        .container { background: white; width: 90%; max-width: 400px; margin-top: -40px; border-radius: 25px; padding: 30px 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .form-title { text-align: center; font-weight: 800; color: #333; margin-bottom: 25px; font-size: 20px; }
        
        .input-group { position: relative; margin-bottom: 18px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--p-red); font-size: 18px; }
        .input-group input { width: 100%; padding: 14px 14px 14px 45px; border: 1px solid #e0e0e0; border-radius: 15px; outline: none; font-size: 15px; transition: 0.3s; background: #fafafa; }
        .input-group input:focus { border-color: var(--p-red); background: #fff; box-shadow: 0 0 8px rgba(255,77,77,0.1); }

        .btn-register { background: var(--g-red); color: white; width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 8px 20px rgba(211,47,47,0.3); margin-top: 10px; }
        .btn-register:active { transform: scale(0.96); }
        
        .footer-text { text-align: center; margin-top: 25px; font-size: 14px; color: #666; }
        .footer-text a { color: var(--p-red); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-text">CASHWIN</div>
        <p style="opacity: 0.9;">Secure Gaming Platform</p>
    </div>

    <div class="container">
        <div class="form-title">CREATE ACCOUNT</div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <i class="fas fa-phone-alt"></i>
            <input type="number" id="phone" placeholder="10-Digit Mobile Number">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass" placeholder="Create Password">
        </div>

        <div class="input-group">
            <i class="fas fa-shield-alt"></i>
            <input type="password" id="confirmPass" placeholder="Confirm Password">
        </div>

        <div class="input-group">
            <i class="fas fa-user-friends"></i>
            <input type="text" id="invite" placeholder="Invite Code (Optional)">
        </div>

        <button class="btn-register" onclick="handleRegister()">REGISTER NOW</button>
        
        <p class="footer-text">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
            authDomain: "testing-26b8c.firebaseapp.com",
            databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
            projectId: "testing-26b8c",
            appId: "1:546674600784:web:4b316bb716eda5f3b7da55"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        async function handleRegister() {
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const pass = document.getElementById('pass').value;
            const cPass = document.getElementById('confirmPass').value;
            const invite = document.getElementById('invite').value || "Direct";

            // Validations
            if(!email || !phone || !pass) return alert("Please fill all fields!");
            if(phone.length !== 10) return alert("Enter valid 10-digit number!");
            if(pass.length < 6) return alert("Password must be 6+ characters!");
            if(pass !== cPass) return alert("Passwords do not match!");

            try {
                // 1. Firebase Auth User Create
                const userCred = await auth.createUserWithEmailAndPassword(email, pass);
                const user = userCred.user;

                // 2. Prepare User Data
                const userData = {
                    uid: user.uid,
                    email: email,
                    phone: phone,
                    password: pass, // Security ke liye aap chahe toh hide kar sakte hain
                    balance: 0,
                    status: 'active',
                    rigging: 'normal',
                    referredBy: invite,
                    joinDate: new Date().toLocaleString(),
                    onlineStatus: 'Online'
                };

                // 3. Save to Database (Phone mapping is important for your tracking)
                await db.ref("users/" + phone).set(userData);
                
                alert("Registration Successful!");
                
                // Set Session
                localStorage.setItem('userPhone', phone);
                
                // Redirect to Game
                window.location.href = "dashboard.html"; // Ya jo bhi aapka game file name hai

            } catch (err) {
                alert("Error: " + err.message);
            }
        }
    </script>
</body>
</html>
