<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Register - CASHWIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff6b6b; --g-red: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body { background-color: #f8f9fe; padding-bottom: 50px; }

        .header { background: var(--g-red); height: 150px; padding: 20px; color: white; text-align: center; }
        .logo-text { font-size: 28px; font-weight: 900; color: #ffeb3b; font-style: italic; margin-bottom: 5px; }
        
        .container { 
            background: white; 
            margin: -30px 15px 0 15px; 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .reg-tabs { 
            display: flex; 
            background: #eee; 
            border-radius: 10px; 
            margin-bottom: 20px;
            overflow: hidden;
        }
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            background: none; 
            font-weight: bold; 
            color: #666;
            cursor: pointer;
            font-size: 15px;
        }
        .tab-btn.active { 
            background: white; 
            color: var(--p-red); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }

        .input-box {
            display: flex;
            align-items: center;
            background: #fdfdfd;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 5px 15px;
            margin-bottom: 15px;
        }
        .input-box i { color: var(--p-red); width: 20px; }
        input {
            flex: 1;
            border: none;
            padding: 12px;
            outline: none;
            font-size: 15px;
            background: transparent;
        }

        .otp-btn {
            background: var(--g-red);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .otp-btn:disabled { background: #ccc; }

        .btn-register {
            background: var(--g-red);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            cursor: pointer;
        }

        #emailInputSection { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-text">CASHWIN</div>
        <p>Create your professional account</p>
    </div>

    <div class="container">
        <div class="reg-tabs">
            <button class="tab-btn active" id="btnPhone">Phone</button>
            <button class="tab-btn" id="btnEmail">Email</button>
        </div>

        <div id="phoneInputSection">
            <div class="input-box">
                <i class="fas fa-phone-alt"></i>
                <span style="font-weight:bold; margin:0 10px;">+91</span>
                <input type="number" id="regPhone" placeholder="Mobile number">
            </div>
        </div>

        <div id="emailInputSection">
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Enter Email Address">
            </div>
        </div>

        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" id="regPass" placeholder="Set Password">
        </div>

        <div class="input-box">
            <i class="fas fa-user-plus"></i>
            <input type="text" id="inviteCode" placeholder="Invite Code (Optional)">
        </div>

        <div class="input-box">
            <i class="fas fa-shield-alt"></i>
            <input type="number" id="otpInp" placeholder="Verification Code">
            <button class="otp-btn" id="sendOtpBtn">Send</button>
        </div>

        <div id="recaptcha-container"></div>

        <button class="btn-register" id="finalRegBtn">Register Now</button>
        
        <p style="text-align:center; margin-top:20px; font-size:14px;">
            Already have an account? <a href="login.html" style="color:var(--p-red); text-decoration:none; font-weight:bold;">Login</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
            authDomain: "testing-26b8c.firebaseapp.com",
            databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
            projectId: "testing-26b8c",
            appId: "1:546674600784:web:4b316bb716eda5f3b7da55"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let mode = 'phone';
        let confirmationResult = null;

        // Initialize Recaptcha once
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            'size': 'invisible'
        });

        // Tab Switching
        document.getElementById('btnPhone').onclick = () => {
            mode = 'phone';
            document.getElementById('btnPhone').classList.add('active');
            document.getElementById('btnEmail').classList.remove('active');
            document.getElementById('phoneInputSection').style.display = 'block';
            document.getElementById('emailInputSection').style.display = 'none';
        };

        document.getElementById('btnEmail').onclick = () => {
            mode = 'email';
            document.getElementById('btnEmail').classList.add('active');
            document.getElementById('btnPhone').classList.remove('active');
            document.getElementById('phoneInputSection').style.display = 'none';
            document.getElementById('emailInputSection').style.display = 'block';
        };

        // OTP Send Logic
        document.getElementById('sendOtpBtn').onclick = async () => {
            const btn = document.getElementById('sendOtpBtn');
            btn.disabled = true;
            btn.innerText = "Wait...";

            if (mode === 'phone') {
                const phone = document.getElementById('regPhone').value;
                if(phone.length !== 10) {
                    alert("Enter 10 digit phone!");
                    btn.disabled = false;
                    btn.innerText = "Send";
                    return;
                }

                signInWithPhoneNumber(auth, "+91" + phone, window.recaptchaVerifier)
                    .then(res => {
                        confirmationResult = res;
                        alert("SMS Sent successfully!");
                        btn.innerText = "Resend";
                        btn.disabled = false;
                    })
                    .catch(err => {
                        console.error(err);
                        alert("Error: SMS Limit reached or Domain not whitelisted in Firebase Console.");
                        btn.disabled = false;
                        btn.innerText = "Send";
                    });
            } else {
                const email = document.getElementById('regEmail').value;
                if(!email.includes('@')) {
                    alert("Enter valid email!");
                    btn.disabled = false;
                    btn.innerText = "Send";
                    return;
                }
                const otp = Math.floor(100000 + Math.random() * 900000);
                localStorage.setItem('emailOTP', otp);
                alert("TESTING: Your Email OTP is " + otp);
                btn.innerText = "Sent";
                btn.disabled = false;
            }
        };

        // Final Registration
        document.getElementById('finalRegBtn').onclick = async () => {
            const otp = document.getElementById('otpInp').value;
            const pass = document.getElementById('regPass').value;
            const phone = document.getElementById('regPhone').value;
            const email = document.getElementById('regEmail').value;
            const invite = document.getElementById('inviteCode').value || "Direct";

            if(!otp || pass.length < 6) return alert("Fill all fields correctly!");

            if (mode === 'phone') {
                if(!confirmationResult) return alert("Please send OTP first!");
                confirmationResult.confirm(otp)
                    .then(() => doRegister(phone, invite, pass))
                    .catch(() => alert("Wrong SMS OTP!"));
            } else {
                if(otp === localStorage.getItem('emailOTP')) {
                    doRegister(email.replace(/[.@]/g, "_"), invite, pass);
                } else {
                    alert("Wrong Email OTP!");
                }
            }
        };

        async function doRegister(id, invite, pass) {
            try {
                // Check existing user
                const snapshot = await get(ref(db, 'users/' + id));
                if(snapshot.exists()) return alert("User already exists!");

                await set(ref(db, 'users/' + id), {
                    phone: mode === 'phone' ? id : "N/A",
                    email: mode === 'email' ? id : "N/A",
                    password: pass,
                    balance: 0,
                    vip: 0,
                    status: 'active',
                    referredBy: invite,
                    joinDate: new Date().toLocaleString()
                });

                alert("Account Created!");
                localStorage.setItem('userPhone', id);
                window.location.href = "login.html";
            } catch (e) {
                alert("Database Error: " + e.message);
            }
        }
    </script>
</body>
</html>
