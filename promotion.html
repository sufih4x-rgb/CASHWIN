<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Promotion & Activities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-red: #ff6b6b; --gradient: linear-gradient(180deg, #ff8e8e 0%, #ff5252 100%); }
        body { background: #f8f9fe; font-family: Arial; padding-bottom: 80px; margin: 0; }
        .header { background: var(--gradient); padding: 40px 20px; color: white; border-radius: 0 0 20px 20px; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; background: white; margin: -20px 15px 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .grid-item { text-align: center; font-size: 11px; cursor: pointer; }
        .grid-item i { display: block; font-size: 24px; color: var(--p-red); margin-bottom: 5px; }
        
        .promo-banner { background: white; margin: 15px; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .promo-banner img { width: 100%; height: 140px; object-fit: cover; }
        .promo-content { padding: 15px; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 16px; box-sizing: border-box; }
        .btn-claim { background: var(--gradient); color: white; border: none; padding: 12px 30px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>CASHWIN</h1>
        <p>Participate in activities and win big rewards!</p>
    </div>

    <div class="grid-container">
        <div class="grid-item"><i class="fas fa-tasks"></i>Tasks</div>
        <div class="grid-item" onclick="handleGiftClick()"><i class="fas fa-gift"></i>Gifts</div>
        <div class="grid-item"><i class="fas fa-coins"></i>Rebate</div>
        <div class="grid-item" onclick="claimAttendance()"><i class="fas fa-calendar-check"></i>Check-in</div>
    </div>

    <div class="promo-banner" onclick="handleGiftClick()">
        <img src="https://i.ibb.co/pPzBqjL/banner.jpg">
        <div class="promo-content">
            <h3>Redeem Gift Code</h3>
            <p>Enter your secret code to get instant cash.</p>
        </div>
    </div>

    <div class="modal" id="giftModal">
        <div class="modal-box">
            <h3>Enter Gift Code</h3>
            <input type="text" id="giftCodeInput" placeholder="Enter 20-digit code">
            <button class="btn-claim" id="redeemBtn" onclick="processRedeem()">REDEEM NOW</button>
            <p onclick="closeModal()" style="margin-top:15px; color:#999; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
            databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
            projectId: "testing-26b8c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userPhone = localStorage.getItem('userPhone') || '9117748052';

        // --- CHECK DEPOSIT BEFORE OPENING ---
        window.handleGiftClick = async () => {
            try {
                const userSnap = await get(ref(db, `users/${userPhone}`));
                const userData = userSnap.val();

                // Agar deposit zero hai ya exist nahi karta
                if (!userData || !userData.totalDeposit || userData.totalDeposit <= 0) {
                    alert("Deposit to open! You must recharge at least once to access Gift Codes.");
                } else {
                    // Agar deposit hai tabhi modal dikhao
                    document.getElementById('giftModal').style.display = 'flex';
                }
            } catch (err) {
                alert("Connection error. Try again.");
            }
        };

        window.closeModal = () => {
            document.getElementById('giftModal').style.display = 'none';
            document.getElementById('giftCodeInput').value = '';
        };

        window.processRedeem = async () => {
            const code = document.getElementById('giftCodeInput').value.trim();
            const btn = document.getElementById('redeemBtn');

            if(!code) return alert("Enter code!");
            
            btn.disabled = true;
            btn.innerText = "Verifying...";

            try {
                const userRef = ref(db, `users/${userPhone}`);
                const userSnap = await get(userRef);
                const userData = userSnap.val();

                // 1. Check if user already used THIS specific code
                if (userData.used_codes && userData.used_codes[code]) {
                    alert("You have already redeemed this code!");
                    return;
                }

                // 2. Check Code in Admin
                const codeRef = ref(db, `admin/gift_codes/${code}`);
                const codeSnap = await get(codeRef);

                if (codeSnap.exists()) {
                    const giftData = codeSnap.val();
                    
                    // 3. Check Global Usage Limit
                    if (giftData.claimedCount >= giftData.maxUsers) {
                        alert("This code limit has been reached!");
                        return;
                    }

                    const reward = parseFloat(giftData.amount);

                    // 4. Atomic Updates
                    const updates = {};
                    updates[`users/${userPhone}/balance`] = increment(reward);
                    updates[`users/${userPhone}/used_codes/${code}`] = true;
                    updates[`admin/gift_codes/${code}/claimedCount`] = increment(1);

                    await update(ref(db), updates);

                    alert(`Success! ₹${reward} added to your wallet.`);
                    closeModal();
                } else {
                    alert("Invalid or Expired Code!");
                }
            } catch (err) {
                alert("Transaction failed!");
            } finally {
                btn.disabled = false;
                btn.innerText = "REDEEM NOW";
            }
        };

        window.claimAttendance = async () => {
            const userRef = ref(db, `users/${userPhone}`);
            const settings = await get(ref(db, 'admin/settings'));
            const amt = settings.val()?.dailyBonus || 5;
            await update(userRef, { balance: increment(amt) });
            alert(`Check-in Successful! ₹${amt} received.`);
        };
    </script>
</body>
</html>
