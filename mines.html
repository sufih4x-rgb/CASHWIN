<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mines Master - FINAL FIX</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --accent: #fbbf24; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        .balance { font-size: 24px; font-weight: 900; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
        .slot { aspect-ratio: 1; background: #1e293b; border-radius: 8px; border: 2px solid #334155; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
        .slot.revealed { background: #0f172a; border-color: var(--primary); }
        .bet-box { background: #1e293b; padding: 20px; border-radius: 15px; text-align: center; }
        input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 18px; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 12px; color: #94a3b8;">WALLET<br><span style="font-size: 16px; color: white; font-weight: bold;">MINES VIP</span></div>
        <div class="balance">â‚¹<span id="balDisplay">...</span></div>
    </div>

    <div class="grid" id="mineGrid"></div>

    <div class="bet-box">
        <input type="number" id="betAmt" value="10">
        <button id="playBtn" onclick="startGame()">START GAME</button>
    </div>
</div>

<script>
    // 1. AAPKA CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
        authDomain: "testing-26b8c.firebaseapp.com",
        databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
        projectId: "testing-26b8c",
        storageBucket: "testing-26b8c.firebasestorage.app",
        messagingSenderId: "546674600784",
        appId: "1:546674600784:web:4b316bb716eda5f3b7da55"
    };

    // 2. INITIALIZE
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const phone = "9117748052";

    let currentBalance = 0;

    // 3. FORCE BALANCE SYNC (YE WALA 100% CHALEGA)
    function startSync() {
        console.log("Connecting to Database...");
        
        // Seedhi connectivity check
        db.ref('.info/connected').on('value', (snap) => {
            if (snap.val() === false) console.log("Database not connected!");
            else console.log("Database connected successfully!");
        });

        // Balance fetch
        db.ref("users/" + phone).on('value', (snapshot) => {
            const data = snapshot.val();
            console.log("Raw Data Received:", data);
            
            if (data) {
                currentBalance = Number(data.balance) || 0;
                document.getElementById("balDisplay").innerText = currentBalance.toFixed(2);
            } else {
                // Agar data nahi hai, toh create karo
                console.log("No user found, creating new...");
                db.ref("users/" + phone).set({
                    balance: 500,
                    rigging: "normal"
                });
            }
        }, (error) => {
            console.error("Firebase Error:", error);
            alert("Firebase Error: " + error.message);
        });
    }

    // Grid Banana
    function makeGrid() {
        const g = document.getElementById("mineGrid");
        g.innerHTML = '';
        for(let i=0; i<25; i++) {
            g.innerHTML += `<div class="slot" onclick="reveal(${i})"></div>`;
        }
    }

    window.onload = () => {
        startSync();
        makeGrid();
    };

    function startGame() {
        let b = Number(document.getElementById("betAmt").value);
        if(b > currentBalance) return alert("Low Balance!");
        
        // Balance Update
        db.ref("users/" + phone).update({ balance: currentBalance - b });
        alert("Game Started! Balance Updated.");
    }

    function reveal(i) {
        alert("Slot " + i + " clicked. Setup the logic after balance check.");
    }
</script>
</body>
</html>
