<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mines Master VIP</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --primary: #6366f1; --surface: #1e293b; --bg: #0f172a; --success: #10b981; --danger: #ef4444; --accent: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .game-shell { width: 100%; max-width: 450px; min-height: 100vh; background: #111827; padding: 15px; box-sizing: border-box; }
        .back-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 12px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; text-decoration: none; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); gap: 10px; }
        .balance-chip { font-weight: 800; color: var(--accent); font-size: 18px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px; }
        .slot { aspect-ratio: 1 / 1; background: #1e293b; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: 2px solid #334155; }
        .slot.revealed { cursor: default; }
        .slot.diamond { background: radial-gradient(circle, #06b6d4, #083344); border-color: #22d3ee; }
        .slot.bomb { background: radial-gradient(circle, #ef4444, #7f1d1d); border-color: #f87171; }
        .lvl-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .lvl-btn { padding: 12px; border: 1px solid #334155; border-radius: 12px; background: #1e293b; color: #94a3b8; font-weight: 700; cursor: pointer; font-size: 11px; }
        .lvl-btn.active { background: var(--primary); color: white; }
        .bet-area { background: #1e293b; padding: 18px; border-radius: 20px; text-align: center; }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; margin: 10px 0; font-size: 18px; font-weight: bold; text-align: center; }
        .main-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 4px 0 #4338ca; }
        .btn-cashout { background: var(--success); color: white; display: none; box-shadow: 0 4px 0 #059669; }
        .history-card { background: var(--surface); border-radius: 20px; padding: 15px; margin-top: 20px; }
        .hist-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        .overlay { display: none; position: fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9999; justify-content:center; align-items:center; }
        .modal { background:#1e293b; padding:30px; border-radius:24px; text-align:center; width:85%; }
    </style>
</head>
<body>

<div class="game-shell">
    <div class="header">
        <a href="dashboard.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>
        <div style="flex-grow: 1;">
            <div style="font-size: 10px; color: #94a3b8;">VIP PLAYER</div>
            <span style="font-weight:900; font-size: 16px;">MINES <span style="color:var(--primary)">MASTER</span></span>
        </div>
        <div class="balance-chip">‚Çπ<span id="balanceDisplay">0.00</span></div>
    </div>

    <div class="lvl-box">
        <button class="lvl-btn active" id="btn-easy" onclick="changeLvl('easy')">3 MINES</button>
        <button class="lvl-btn" id="btn-medium" onclick="changeLvl('medium')">10 MINES</button>
        <button class="lvl-btn" id="btn-hard" onclick="changeLvl('hard')">24 MINES</button>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div class="bet-area">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:10px;">
            <span>MULT: <span id="multText" style="color:var(--accent)">1.00x</span></span>
            <span>PROFIT: <span id="profitText" style="color:var(--success)">‚Çπ0.00</span></span>
        </div>
        <input type="number" id="betInput" value="10">
        <button id="startBtn" class="main-btn btn-start" onclick="startGame()">START GAME</button>
        <button id="cashBtn" class="main-btn btn-cashout" onclick="cashout()">CASHOUT</button>
    </div>

    <div class="history-card">
        <h4 style="margin: 0 0 10px 0; color: #94a3b8;">Recent Games</h4>
        <div id="historyList"></div>
    </div>
</div>

<div id="alertOverlay" class="overlay">
    <div class="modal">
        <div id="modalIcon" style="font-size:50px; margin-bottom:10px;"></div>
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <button class="main-btn btn-start" onclick="closeModal()">OKAY</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
        authDomain: "testing-26b8c.firebaseapp.com",
        databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
        projectId: "testing-26b8c",
        storageBucket: "testing-26b8c.firebasestorage.app",
        messagingSenderId: "546674600784",
        appId: "1:546674600784:web:4b316bb716eda5f3b7da55"
    };

    // Initialize Firebase if not already initialized
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const auth = firebase.auth();

    let balance = 0, currentLvl = 'easy', isPlaying = false, mines = [], diamondsFound = 0, activeBet = 0, userTotalDeposit = 0;
    const mTable = { easy: [1.2, 1.8, 2.5, 3.5, 7.0, 11.0], medium: [4.0, 7.0, 15.0], hard: [6.0, 10.0] };

    function initGrid() {
        const grid = document.getElementById("gameGrid");
        grid.innerHTML = '';
        for(let i=0; i<25; i++) {
            const slot = document.createElement("div");
            slot.className = "slot";
            slot.id = "s-" + i;
            slot.onclick = () => handleMove(i);
            grid.appendChild(slot);
        }
    }
    initGrid();

    // Sahi Auth check aur Realtime Balance logic
    auth.onAuthStateChanged(user => {
        if(user) {
            // User ki phone number/UID se node fetch karna
            // Note: Aapne pehle `users/${user.uid}` use kiya tha, ensure karein 
            // ki database mein data UID ke andar hi hai ya phone number ke.
            db.ref(`users/${user.uid}`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    balance = data.balance || 0;
                    userTotalDeposit = data.totalDeposit || 0;
                    document.getElementById("balanceDisplay").innerText = balance.toFixed(2);
                    window.rigData = data;
                }
            });
            loadHistory(user.uid);
        } else {
            console.log("No user logged in");
        }
    });

    window.changeLvl = (l) => {
        if(isPlaying) return;
        currentLvl = l;
        document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${l}`).classList.add('active');
    };

    window.startGame = async () => {
        const user = auth.currentUser;
        if(!user) return alert("Login First!");
        
        if (window.lastBetTime && Date.now() - window.lastBetTime < 2000) return alert("Please wait...");

        activeBet = parseFloat(document.getElementById("betInput").value);
        if(isNaN(activeBet) || activeBet < 10) return alert("Min bet ‚Çπ10");
        if(activeBet > balance) return alert("Low Balance!");

        window.lastBetTime = Date.now();
        isPlaying = true; 
        diamondsFound = 0; 
        mines = [];
        
        // Deduction
        await db.ref(`users/${user.uid}`).update({ balance: firebase.database.ServerValue.increment(-activeBet) });

        let mCount = (currentLvl === 'easy') ? 3 : (currentLvl === 'medium' ? 10 : 24);
        while(mines.length < mCount) {
            let r = Math.floor(Math.random()*25);
            if(!mines.includes(r)) mines.push(r);
        }

        document.getElementById("startBtn").style.display = "none";
        document.getElementById("cashBtn").style.display = "block";
        document.querySelectorAll(".slot").forEach(s => { 
            s.className="slot"; 
            s.innerText=""; 
            s.style.opacity = "1";
        });
        document.getElementById("multText").innerText = "1.00x";
        document.getElementById("profitText").innerText = "‚Çπ0.00";
    };

    window.handleMove = async (idx) => {
        if(!isPlaying) return;
        const el = document.getElementById("s-" + idx);
        if(el.classList.contains('revealed')) return;

        let forceLoss = window.rigData?.forceLoss || false;
        let forceWin = window.rigData?.forceWin || false;
        
        // PROFIT RIGGING
        let targetProfit = userTotalDeposit * 2;
        let slowDown = (balance > targetProfit) && (Math.random() < 0.5);

        if((forceLoss || slowDown) && !mines.includes(idx)) { 
            if(mines.length > 0) mines.pop(); 
            mines.push(idx); 
        }
        if(forceWin && mines.includes(idx)) { 
            mines = mines.filter(m => m !== idx); 
        }

        if(mines.includes(idx)) {
            saveHistory(activeBet, 0, "Loss");
            finishGame(false);
            showModal("BOOM!", "Try again!", "üí•");
        } else {
            diamondsFound++;
            el.innerText = "üíé";
            el.classList.add("diamond", "revealed");
            updateUI();
        }
    };

    function updateUI() {
        const mult = mTable[currentLvl][diamondsFound-1] || 1.1;
        document.getElementById("multText").innerText = mult.toFixed(2) + "x";
        document.getElementById("profitText").innerText = "‚Çπ" + (activeBet * mult).toFixed(2);
        document.getElementById("cashBtn").innerText = `CASHOUT ‚Çπ${(activeBet * mult).toFixed(2)}`;
    }

    window.cashout = async () => {
        if(!isPlaying || diamondsFound === 0) return;
        const mult = mTable[currentLvl][diamondsFound-1] || 1;
        const win = activeBet * mult;
        
        await db.ref(`users/${auth.currentUser.uid}`).update({ 
            balance: firebase.database.ServerValue.increment(win) 
        });
        
        saveHistory(activeBet, win, "Win");
        finishGame(true);
        showModal("WINNER!", `Won: ‚Çπ${win.toFixed(2)}`, "üèÜ");
    };

    function finishGame(won) {
        isPlaying = false;
        for(let i=0; i<25; i++) {
            const s = document.getElementById("s-" + i);
            if(mines.includes(i)) { 
                s.innerText = "üí£"; 
                s.classList.add(won ? "revealed-bomb" : "bomb"); 
            }
        }
        setTimeout(() => {
            document.getElementById("startBtn").style.display = "block";
            document.getElementById("cashBtn").style.display = "none";
        }, 1500);
    }

    async function saveHistory(bet, win, status) {
        if(!auth.currentUser) return;
        const time = new Date().toLocaleTimeString();
        db.ref(`users/${auth.currentUser.uid}/minesHistory`).push({ 
            bet, win, status, time, multiplier: (win/bet || 0).toFixed(2) 
        });
    }

    function loadHistory(uid) {
        db.ref(`users/${uid}/minesHistory`).limitToLast(5).on('value', snap => {
            const list = document.getElementById("historyList");
            list.innerHTML = "";
            const data = snap.val();
            if(!data) { list.innerHTML = "<div style='text-align:center; padding:10px;'>No history</div>"; return; }
            Object.values(data).reverse().forEach(h => {
                const color = h.status === "Win" ? "var(--success)" : "var(--danger)";
                list.innerHTML += `<div class="hist-item"><span>${h.time}</span><span style="color:${color}; font-weight:bold;">${h.status === "Win" ? "+" : "-"}‚Çπ${h.status === "Win" ? h.win : h.bet}</span></div>`;
            });
        });
    }

    function showModal(t, d, i) {
        document.getElementById("modalTitle").innerText = t;
        document.getElementById("modalDesc").innerText = d;
        document.getElementById("modalIcon").innerHTML = i;
        document.getElementById("alertOverlay").style.display = "flex";
    }
    window.closeModal = () => document.getElementById("alertOverlay").style.display = "none";
</script>
</body>
</html>
