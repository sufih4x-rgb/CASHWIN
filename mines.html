<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mines Pro - Fixed Edition</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-blue: #6366f1; --bg-dark: #0b0f1a; --card-bg: #161d2f; --accent: #00f2ff; --gold: #fbbf24; --danger: #ff4757; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 450px; padding: 15px; }

        .header { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 20px; border-radius: 20px; border: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .bal-val { font-size: 24px; font-weight: 800; color: var(--gold); text-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }

        .mode-selector { display: flex; gap: 8px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px 5px; border: 1px solid #334155; background: var(--card-bg); color: #94a3b8; border-radius: 12px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.2s; }
        .mode-btn.active { background: var(--p-blue); color: white; border-color: var(--accent); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); transform: translateY(-2px); }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; perspective: 1000px; }
        .slot { 
            aspect-ratio: 1; background: #242f47; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-bottom: 5px solid #1a2235;
            position: relative; overflow: hidden;
        }
        .slot:active { transform: scale(0.9); }
        .slot.revealed { transform: rotateY(180deg); border-bottom: none; background: #1a2235; }
        .slot i { transition: 0.3s; }
        .slot.diamond { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        .slot.bomb { color: var(--danger); text-shadow: 0 0 15px var(--danger); animation: shake 0.2s infinite; }

        .panel { background: var(--card-bg); padding: 25px; border-radius: 25px; border: 1px solid #334155; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        .multi-info { text-align: center; margin-bottom: 15px; font-size: 18px; font-weight: bold; color: var(--accent); }
        
        .input-box { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 18px; background: #0b0f1a; border: 2px solid #334155; color: white; border-radius: 15px; text-align: center; font-size: 22px; font-weight: bold; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--p-blue); box-shadow: 0 0 10px rgba(99, 102, 241, 0.2); }

        .main-btn { width: 100%; padding: 18px; background: var(--p-blue); color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .cashout-btn { width: 100%; padding: 18px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer; display: none; box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3); }
        
        .disabled { pointer-events: none; opacity: 0.6; }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div><span style="color:#94a3b8; font-size:10px;">PLAYER</span><br><span id="userMobile" style="font-size:14px; font-weight:bold;">+91 ---</span></div>
        <div style="text-align: right;"><span style="color:#94a3b8; font-size:10px;">CREDITS</span><br><span class="bal-val">₹<span id="balDisplay">0.00</span></span></div>
    </div>

    <div class="mode-selector" id="modeSelector">
        <button class="mode-btn active" onclick="setMode('easy')">EASY<br><small>3 Mines</small></button>
        <button class="mode-btn" onclick="setMode('medium')">MEDIUM<br><small>10 Mines</small></button>
        <button class="mode-btn" onclick="setMode('hard')">HARD<br><small>24 Mines</small></button>
    </div>

    <div class="grid" id="mineGrid"></div>

    <div class="panel">
        <div class="multi-info" id="multiTag">Next: 1.13x</div>
        <div class="input-box">
            <input type="number" id="betInput" value="100" min="1" max="10000000">
        </div>
        <button class="main-btn" id="startBtn" onclick="startGame()">PLACE BET</button>
        <button class="cashout-btn" id="cashBtn" onclick="cashOut()">CASHOUT</button>
    </div>
</div>

<script>
    const fbConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
    firebase.initializeApp(fbConfig);
    const db = firebase.database();
    const userId = localStorage.getItem('userPhone') || '9117748052';

    let currentBalance = 0, gameActive = false, currentMode = 'easy';
    let betAmount = 0, revealedCount = 0, minesPositions = [], currentMultiplier = 1;
    let userRigging = "normal";

    const config = {
        easy: { mines: 3, multis: [1.13, 1.30, 1.50, 1.73, 2.02, 2.37, 2.80, 3.32, 3.98, 4.82, 5.91, 7.33, 9.24, 11.84, 15.54, 21.03, 29.79, 44.68, 72.61, 133.12, 306.18, 1224.72] },
        medium: { mines: 10, multis: [1.60, 2.62, 4.41, 7.63, 13.73, 25.96, 52.02, 112.72, 270.52, 757.47, 2651.15] },
        hard: { mines: 24, multis: [24.25] }
    };

    function setMode(m) {
        if(gameActive) return;
        currentMode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        const btn = event.currentTarget;
        btn.classList.add('active');
        document.getElementById('multiTag').innerText = `Next: ${config[m].multis[0].toFixed(2)}x`;
        createGrid();
    }

    function initApp() {
        db.ref("users/" + userId).on('value', (s) => {
            const d = s.val();
            if(d) {
                currentBalance = d.balance || 0;
                userRigging = d.rig || "normal";
                document.getElementById("balDisplay").innerText = currentBalance.toLocaleString('en-IN', {minimumFractionDigits: 2});
                document.getElementById("userMobile").innerText = "+91 " + d.phone;
            }
        });
        createGrid();
    }

    function createGrid() {
        const grid = document.getElementById("mineGrid");
        grid.innerHTML = '';
        for (let i = 0; i < 25; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.dataset.id = i;
            slot.onclick = () => revealSlot(slot);
            grid.appendChild(slot);
        }
    }

    window.startGame = function() {
        betAmount = Number(document.getElementById("betInput").value);
        if(betAmount < 1 || betAmount > 10000000) return alert("Min ₹1 - Max ₹1Cr!");
        if(betAmount > currentBalance) return alert("Insufficient Balance!");

        db.ref("users/" + userId).update({ balance: currentBalance - betAmount }).then(() => {
            gameActive = true;
            revealedCount = 0;
            currentMultiplier = 1;
            setupMines();
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("cashBtn").style.display = "block";
            document.getElementById("modeSelector").classList.add("disabled");
            document.getElementById("betInput").disabled = true;
            document.getElementById("cashBtn").innerText = `CASHOUT (₹${betAmount})`;
        });
    }

    function setupMines() {
        minesPositions = [];
        let mineCount = config[currentMode].mines;
        while(minesPositions.length < mineCount) {
            let r = Math.floor(Math.random() * 25);
            if(!minesPositions.includes(r)) minesPositions.push(r);
        }
    }

    function revealSlot(slot) {
        if(!gameActive || slot.classList.contains('revealed')) return;
        
        let id = parseInt(slot.dataset.id);
        let isBomb = minesPositions.includes(id);

        if(userRigging === "loss" && revealedCount < 1) isBomb = true;
        if(userRigging === "win") isBomb = false;

        slot.classList.add('revealed');

        if(isBomb) {
            slot.innerHTML = '<i class="fas fa-bomb"></i>';
            slot.classList.add('bomb');
            revealAll();
            gameActive = false;
            setTimeout(() => {
                alert("BOOM! You Lost.");
                location.reload(); 
            }, 1500);
        } else {
            slot.innerHTML = '<i class="fas fa-gem"></i>';
            slot.classList.add('diamond');
            
            let mList = config[currentMode].multis;
            currentMultiplier = mList[revealedCount];
            revealedCount++;
            
            let nextMulti = mList[revealedCount] || currentMultiplier;
            document.getElementById("multiTag").innerText = `Next: ${nextMulti.toFixed(2)}x`;
            document.getElementById("cashBtn").innerText = `CASHOUT (₹${(betAmount * currentMultiplier).toFixed(2)})`;

            if(revealedCount >= (25 - config[currentMode].mines)) cashOut(); 
        }
    }

    function revealAll() {
        const slots = document.querySelectorAll('.slot');
        slots.forEach((s, i) => {
            if(minesPositions.includes(i)) {
                s.innerHTML = '<i class="fas fa-bomb"></i>';
                s.classList.add('bomb');
            } else if(!s.classList.contains('revealed')) {
                s.innerHTML = '<i class="fas fa-gem" style="opacity:0.3"></i>';
                s.classList.add('diamond');
            }
            s.classList.add('revealed');
        });
    }

    window.cashOut = function() {
        if(!gameActive) return;
        gameActive = false;
        const winAmt = betAmount * currentMultiplier;
        db.ref("users/" + userId).update({ balance: currentBalance + winAmt }).then(() => {
            revealAll();
            setTimeout(() => {
                alert(`SUCCESS! Won ₹${winAmt.toFixed(2)}`);
                resetUI();
            }, 1000);
        });
    }

    function resetUI() {
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("cashBtn").style.display = "none";
        document.getElementById("modeSelector").classList.remove("disabled");
        document.getElementById("betInput").disabled = false;
        createGrid();
    }

    initApp();
</script>
</body>
</html>
