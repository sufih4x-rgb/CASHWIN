<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mines Master - Wallet Fix</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --accent: #fbbf24; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #1e293b; padding: 15px; border-radius: 15px; border: 1px solid #334155; }
        .balance-box { text-align: right; }
        .balance-amt { font-size: 24px; font-weight: 900; color: var(--accent); }
        .status-tag { font-size: 10px; background: #10b981; padding: 2px 8px; border-radius: 10px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 20px 0; }
        .slot { aspect-ratio: 1; background: #1e293b; border-radius: 8px; border: 2px solid #334155; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .controls { background: #1e293b; padding: 20px; border-radius: 20px; }
        input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; margin-bottom: 10px; text-align: center; font-size: 18px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <div style="font-weight: 800;">MINES <span style="color:var(--primary)">PRO</span></div>
            <div id="userLabel" style="font-size: 10px; color: #94a3b8;">ID: 9117748052</div>
        </div>
        <div class="balance-box">
            <span class="status-tag" id="syncStatus">CONNECTING...</span>
            <div class="balance-amt">â‚¹<span id="balDisplay">0.00</span></div>
        </div>
    </div>

    <div class="grid" id="mineGrid"></div>

    <div class="controls">
        <input type="number" id="betInput" value="10">
        <button onclick="placeBet()">START GAME</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeJutSnxBLtXKIFSZdUOvEwKRMdwLdaj8",
        authDomain: "testing-26b8c.firebaseapp.com",
        databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com",
        projectId: "testing-26b8c",
        storageBucket: "testing-26b8c.firebasestorage.app",
        messagingSenderId: "546674600784",
        appId: "1:546674600784:web:4b316bb716eda5f3b7da55"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const phone = "9117748052"; // Ye number aapke database mein hona chahiye

    let balance = 0;

    // --- 100% FIXED SYNC LOGIC ---
    function syncAll() {
        const userPath = db.ref("users/" + phone);

        userPath.on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                // Agar user mil gaya
                balance = Number(data.balance) || 0;
                document.getElementById("balDisplay").innerText = balance.toFixed(2);
                document.getElementById("syncStatus").innerText = "ONLINE";
                document.getElementById("syncStatus").style.background = "#10b981";
                console.log("User Data Loaded:", data);
            } else {
                // AGAR ERROR "NOT AVAILABLE" AA RAHI HAI TOH YE AUTOMATIC CREATE KAREGA
                console.log("User not found! Creating user: " + phone);
                userPath.set({
                    balance: 1000, // Starting balance
                    rigging: "normal",
                    phone: phone
                });
                document.getElementById("syncStatus").innerText = "CREATED";
            }
        }, (error) => {
            document.getElementById("syncStatus").innerText = "ERROR";
            document.getElementById("syncStatus").style.background = "#ef4444";
            alert("Firebase Link Error: " + error.message);
        });
    }

    function initGrid() {
        const g = document.getElementById("mineGrid");
        g.innerHTML = '';
        for(let i=0; i<25; i++) {
            g.innerHTML += `<div class="slot"></div>`;
        }
    }

    window.onload = () => {
        syncAll();
        initGrid();
    };

    function placeBet() {
        let amt = Number(document.getElementById("betInput").value);
        if(amt > balance) return alert("Insufficient Balance!");
        
        // Update balance in Firebase
        db.ref("users/" + phone).update({
            balance: balance - amt
        }).then(() => {
            alert("Bet Placed! Balance Updated in Database.");
        });
    }
</script>
</body>
</html>
